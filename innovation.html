                const dateRange = startDate && endDate ? `${startDate} - ${endDate}` : startDate || '时间待定';

                return `
                    <div class="project-card bg-darker rounded-xl border border-primary/20 overflow-hidden" style="animation: fadeInUp 0.3s ease ${index * 0.1}s both;">
                        <div class="relative h-48">
                            <img src="${imageUrl}" alt="${cooperation.title}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-darker to-transparent"></div>
                            <div class="absolute top-4 left-4 ${enterpriseColor} text-xs font-bold px-3 py-1 rounded-full">
                                ${cooperation.enterprise_name || '合作企业'}
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-3">${cooperation.title}</h3>
                            <p class="text-gray-300 text-sm mb-4 line-clamp-3">
                                ${cooperation.description || '暂无项目描述'}
                            </p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-1 text-xs text-gray-400">
                                    <i class="fa fa-calendar"></i>
                                    <span>${dateRange}</span>
                                </div>
                                <span class="text-xs px-2 py-1 ${statusColor} rounded-full">${statusText}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            console.log(`✅ 校企合作第${currentPage}页渲染完成，显示项目数量:`, pageData.length);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 设置当前页面
            if (typeof setCurrentPage === 'function') {
                setCurrentPage('innovation');
            } else {
                console.warn('setCurrentPage函数未定义，跳过页面设置');
            }
            
            // 初始化大学生创新创业训练计划轮播器
            window.trainingProjectCarousel = new TrainingProjectCarousel();
            
            // 全局调试函数
            window.debugTrainingCarousel = () => {
                if (window.trainingProjectCarousel) {
                    window.trainingProjectCarousel.debugContainerInfo();
                    window.trainingProjectCarousel.adjustContainerHeight();
                }
            };
            
            initContactFeature();
            
            // 加载动态数据
            loadInnovationData();
            
            // 确保轮播图导航控件可见
            setTimeout(() => {
                const navControls = document.getElementById('carouselNavControls');
                const pageIndicator = document.getElementById('carouselPageIndicator');
                if (navControls) {
                    navControls.style.display = 'flex';
                    console.log('✅ 轮播图导航控件已启用');
                }
                if (pageIndicator) {
                    pageIndicator.style.display = 'block';
                }
                
                // 更新页面指示器显示的轮播图总数
                const carousel = document.getElementById('innovationCarousel');
                if (carousel) {
                    const items = carousel.querySelectorAll('.carousel-item');
                    const slideInfo = document.getElementById('currentSlideInfo');
                    if (slideInfo && items.length > 0) {
                        slideInfo.textContent = `1/${items.length}`;
                    }
                }
            }, 1000);
            
                            // 页面获得焦点时刷新数据（从后台切换回来时）
                let lastActiveTime = Date.now();
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        const now = Date.now();
                        // 如果页面隐藏超过5分钟，强制刷新数据
                        if (now - lastActiveTime > 5 * 60 * 1000) {
                            console.log('页面长时间未激活，强制刷新数据');
                            loadInnovationData(true);
                        }
                        lastActiveTime = now;
                    }
                });
                
                // 添加手动刷新按钮（已隐藏）
                /*
                const refreshBtn = document.createElement('button');
                refreshBtn.innerHTML = '<i class="fa fa-refresh"></i> 刷新数据';
                refreshBtn.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    padding: 8px 16px;
                    background: rgba(58, 134, 255, 0.8);
                    color: white;
                    border: none;
                    border-radius: 20px;
                    cursor: pointer;
                    font-size: 12px;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                    transition: all 0.3s ease;
                `;
                
                refreshBtn.addEventListener('click', () => {
                    loadInnovationData(true);
                });
                
                refreshBtn.addEventListener('mouseenter', () => {
                    refreshBtn.style.background = 'rgba(58, 134, 255, 1)';
                    refreshBtn.style.transform = 'scale(1.05)';
                });
                
                refreshBtn.addEventListener('mouseleave', () => {
                    refreshBtn.style.background = 'rgba(58, 134, 255, 0.8)';
                    refreshBtn.style.transform = 'scale(1)';
                });
                
                document.body.appendChild(refreshBtn);
                */
            
            // 定期刷新数据（每10分钟）
            setInterval(() => {
                console.log('定期刷新科创数据');
                loadInnovationData(true);
            }, 10 * 60 * 1000);
            
            // 监听存储变化事件（多标签页同步）
            window.addEventListener('storage', (e) => {
                if (e.key === 'innovation_data_updated') {
                    console.log('检测到其他标签页数据更新，刷新当前页面数据');
                    loadInnovationData(true);
                }
            });
            
            // 监听来自后台管理页面的消息
            window.addEventListener('message', (event) => {
                console.log('收到后台消息:', event.data);
                
                if (event.data && event.data.type === 'INNOVATION_CAROUSEL_UPDATED') {
                    console.log('轮播图数据已更新，刷新页面数据');
                    loadInnovationData(true);
                }
            });
            
            // 监听Socket.IO实时更新
            if (typeof socket !== 'undefined' && socket) {
                socket.on('page_refresh', function(data) {
                    console.log('收到Socket.IO页面刷新通知:', data);
                    
                    if (data.page === 'innovation' || data.page === 'all') {
                        console.log('刷新科创页面数据...');
                        loadInnovationData(true);
                    }
                });
            }
        });
    </script>
    
    <!-- 访客统计追踪系统 -->

    <script>
    // 静态数据增强器 - 完美复刻模式
    document.addEventListener('DOMContentLoaded', function() {
        if (!window.STATIC_MODE) return; // 只在静态模式下运行
        
        console.log('🎨 启动静态数据增强器...');
        
        // 等待原版脚本执行完成后再增强
        setTimeout(function() {
            // 检查并增强原版的数据加载函数
            if (typeof window.loadTeamMembers === 'function') {
                const original = window.loadTeamMembers;
                window.loadTeamMembers = function() {
                    console.log('📊 静态模式：使用本地团队数据');
                    // 调用原版函数，数据会通过被覆盖的fetch获取
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadPapers === 'function') {
                const original = window.loadPapers;
                window.loadPapers = function() {
                    console.log('📊 静态模式：使用本地论文数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadInnovationProjects === 'function') {
                const original = window.loadInnovationProjects;
                window.loadInnovationProjects = function() {
                    console.log('📊 静态模式：使用本地科创数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadActivities === 'function') {
                const original = window.loadActivities;
                window.loadActivities = function() {
                    console.log('📊 静态模式：使用本地活动数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadAlgorithms === 'function') {
                const original = window.loadAlgorithms;
                window.loadAlgorithms = function() {
                    console.log('📊 静态模式：使用本地算法数据');
                    return original.apply(this, arguments);
                };
            }
            
            // 手动触发原版的数据加载函数（如果存在）
            setTimeout(function() {
                if (typeof window.loadTeamMembers === 'function') window.loadTeamMembers();
                if (typeof window.loadTeamLeaders === 'function') window.loadTeamLeaders();
                if (typeof window.loadPapers === 'function') window.loadPapers();
                if (typeof window.loadInnovationProjects === 'function') window.loadInnovationProjects();
                if (typeof window.loadActivities === 'function') window.loadActivities();
                // 跳过 loadAlgorithms，保留algorithm页面的原始静态内容
                // if (typeof window.loadAlgorithms === 'function') window.loadAlgorithms();
                if (typeof window.loadInnovationData === 'function') window.loadInnovationData();
                
                console.log('✅ 静态数据增强完成，algorithm页面保留原始静态内容');
            }, 500);
            
        }, 100);
    });
    </script>
