<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM算法研究实验室</title>
    
    <!-- 性能优化加载器 -->
    <script defer src="./js/performance-loader.js"></script>

    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #00ffcc;
            --accent: #ff2d75;
            --accent2: #b967ff;
            --accent-light: #8b5cf6;
            --text-secondary: #94a3b8;
            --dark-bg: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            --text-light: #e0e0ff;
            --text: var(--text-light);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Exo 2', sans-serif;
            color: var(--text-light);
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 粒子背景（展示相关，保留） */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 导航栏（展示相关，保留） */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            backdrop-filter: blur(10px);
            background: var(--glass);
            border-bottom: 1px solid rgba(58, 134, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233a86ff"><path d="M12 2L1 12h3v9h6v-6h4v6h6v-9h3L12 2zm0 2.8L18 10v9h-2v-6H8v6H6v-9l6-7.2z"/></svg>') no-repeat center;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            white-space: nowrap;
        }
        
        .nav-link {
            position: relative;
            font-family: 'Exo 2', sans-serif;
            font-weight: 500;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover { color: var(--primary); }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after { width: 100%; }
        
        /* 下拉菜单（展示相关，保留） */
        .dropdown { position: relative; }
        
        .dropdown-content {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            min-width: 220px;
            background: rgba(10, 10, 26, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 134, 255, 0.25);
            border-radius: 8px;
            padding: 0.6rem 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
            opacity: 0;
            visibility: hidden;
            transform: translateY(6px);
            transition: all 0.22s ease;
            z-index: 200;
            white-space: nowrap;
        }
        
        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-link {
            display: block;
            padding: 0.5rem 1.25rem;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.18s ease;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .dropdown-link:hover {
            background: rgba(58, 134, 255, 0.12);
            color: var(--primary);
            padding-left: 1.5rem;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        /* 全屏导航 */
        .fullscreen-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
        }
        
        .fullscreen-nav.active {
            transform: translateY(0);
        }
        
        .fullscreen-nav .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s;
        }
        
        .fullscreen-nav .close-btn:hover {
            color: var(--accent);
        }
        
        .fullscreen-nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .fullscreen-nav-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }
        
        .fullscreen-nav-link:hover {
            color: var(--primary);
        }
        
        .fullscreen-nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(58, 134, 255, 0.1);
            z-index: -1;
            transition: width 0.3s;
        }
        
        .fullscreen-nav-link:hover::before {
            width: 100%;
        }
        
        /* 页脚（展示相关，保留） */
        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 3rem 5%;
            text-align: center;
            margin-top: 5rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .footer-link { color: var(--text-light); text-decoration: none; transition: color 0.3s; }
        .footer-link:hover { color: var(--primary); }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 240, 255, 0.1);
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--primary);
            color: var(--dark);
            transform: translateY(-3px);
        }
        
        .social-icon i {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .social-icon:hover i {
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
            color: var(--dark);
        }
        
        .copyright { font-size: 0.9rem; color: rgba(224, 224, 255, 0.6); }
        
        /* 轮播图部分 */
        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 3rem 0;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }
        
        .carousel-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: #1a1a2e;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            z-index: 1;
        }
        
        .carousel-item.active {
            opacity: 1;
            z-index: 2;
        }
        
        /* 轮播图片容器样式 - 修改为cover模式 */
        .carousel-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .carousel-caption {
            background: rgba(15, 23, 42, 0.8);
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 60%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .carousel-caption h3 {
            margin-bottom: 0.5rem;
        }
        
        .carousel-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        
        .carousel-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        
        .carousel-control.active {
            background: var(--accent-light);
            transform: scale(1.2);
        }

        /* 必要动画（logo 脉冲） */
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* 大学生创新创业训练计划轮播容器自适应高度 */
        #projectCarousel {
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 400px; /* 最小高度，确保基本显示 */
            overflow: hidden; /* 确保内容不会溢出 */
        }
        
        #carouselWrapper {
            min-height: inherit;
            transition: transform 0.5s ease-in-out;
        }
        
        .project-slide {
            min-height: inherit;
            transition: opacity 0.3s ease-in-out;
        }
        
        .project-slide .bg-darker {
            height: auto; /* 移除固定高度，让内容决定高度 */
            min-height: 400px; /* 设置最小高度确保美观 */
            transition: all 0.3s ease-in-out;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            #projectCarousel {
                min-height: 350px;
            }
            
            .project-slide .bg-darker {
                min-height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            #projectCarousel {
                min-height: 300px;
            }
            
            .project-slide .bg-darker {
                min-height: 300px;
            }
        }
        
        /* 加载动画样式 */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 200px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 99, 255, 0.1);
            border-left-color: #6C63FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        /* 分页控件样式 */
        .pagination-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(58, 134, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 100px;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: rgba(58, 134, 255, 0.2);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }
        
        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .pagination-btn:disabled:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(58, 134, 255, 0.3);
            color: var(--text-light);
            transform: none;
            box-shadow: none;
        }
        
        .pagination-info {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(58, 134, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            min-width: 80px;
            justify-content: center;
        }
        
        .pagination-info .current-page {
            color: var(--primary);
            font-weight: 600;
        }
        
        .pagination-info .total-pages {
            color: var(--text-secondary);
        }
        
        /* 分页容器过渡动画 */
        .pagination-container {
            transition: all 0.3s ease;
        }
        
        .pagination-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .pagination-container.hide {
            opacity: 0;
            transform: translateY(10px);
        }
        
        /* 卡片进入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 媒体查询 */
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
            .md\:text-7xl { font-size: 4.5rem; line-height: 1; }
            .md\:p-8 { padding: 2rem; }
        }
        
        /* 分页控件响应式优化 */
        @media (max-width: 640px) {
            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
            
            .pagination-btn span {
                display: none;
            }
            
            .pagination-info {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 60px;
            }
        }
        
        @media (min-width: 1024px) {
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        @media (min-width: 640px) {
            .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1280px) {
            .xl\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

            .content-auto { content-visibility: auto; }
            .bg-grid { background-image: radial-gradient(rgba(108, 99, 255, 0.1) 1px, transparent 1px); background-size: 30px 30px; }
            .project-card { transition: all 0.3s ease; }
            .project-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(108, 99, 255, 0.1), 0 10px 10px -5px rgba(108, 99, 255, 0.04); }
            .progress-ring-circle { transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
            .timeline-dot::before { content: ''; position: absolute; width: 20px; height: 20px; border-radius: 50%; background-color: #6C63FF; left: -10px; top: 50%; transform: translateY(-50%); z-index: 1; }
            .timeline-line::before { content: ''; position: absolute; width: 2px; height: 100%; background-color: rgba(108, 99, 255, 0.3); left: 0; top: 0; }

            /* ========================= 大学生创新创业训练计划轮播箭头样式 ========================= */
            /* 流光动画 */
            @keyframes trainingCarouselGlow {
                0% {
                    transform: translateX(-100%) translateY(-50%) rotate(45deg);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateX(200%) translateY(-50%) rotate(45deg);
                    opacity: 0;
                }
            }

            /* 轮播箭头样式 */
            .training-carousel-btn {
                position: relative;
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                transform-origin: center;
            }

            .training-carousel-btn::before {
                content: '';
                position: absolute;
                inset: -2px;
                padding: 2px;
                background: linear-gradient(45deg, transparent, rgba(58, 134, 255, 0.5), transparent);
                border-radius: inherit;
                mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                mask-composite: xor;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .training-carousel-btn:hover {
                background: rgba(58, 134, 255, 0.2) !important;
                border-color: #3a86ff !important;
                transform: scale(1.15) !important;
                box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4) !important;
            }

            .training-carousel-btn:hover::before {
                opacity: 1;
            }

            .training-carousel-btn:hover i {
                transform: scale(1.2);
                text-shadow: 0 0 10px rgba(58, 134, 255, 0.8);
            }

            .training-carousel-btn:active {
                transform: scale(1.05) !important;
                transition: transform 0.1s ease;
            }

            /* 脉冲效果 */
            .training-carousel-btn::after {
                content: '';
                position: absolute;
                inset: 0;
                border-radius: inherit;
                background: rgba(58, 134, 255, 0.2);
                transform: scale(0);
                opacity: 0;
                transition: all 0.3s ease;
            }

            .training-carousel-btn:hover::after {
                transform: scale(1.5);
                opacity: 0.3;
                animation: trainingCarouselPulse 1.5s infinite;
            }

            @keyframes trainingCarouselPulse {
                0% {
                    transform: scale(1);
                    opacity: 0.3;
                }
                50% {
                    transform: scale(1.3);
                    opacity: 0.1;
                }
                100% {
                    transform: scale(1.6);
                    opacity: 0;
                }
            }

            /* 轮播箭头容器样式 */
            #trainingCarouselNavControls {
                transition: opacity 0.3s ease;
            }

            #projectCarousel:hover #trainingCarouselNavControls {
                opacity: 1;
            }

            /* 响应式适配 */
            @media (max-width: 768px) {
                .training-carousel-btn {
                    width: 40px !important;
                    height: 40px !important;
                    font-size: 16px !important;
                }
                
                #trainingCarouselNavControls {
                    padding: 0 1rem !important;
                }
            }
            /* ========================= 轮播箭头样式结束 ========================= */

            /* ========================= 统一滚动条美化样式 ========================= */
            /* 全局滚动条 - 竖直方向 */
            ::-webkit-scrollbar {
                width: 12px;
                height: 12px;
            }
            
            /* 滚动条轨道 */
            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.08);
                border-radius: 6px;
                border: 1px solid rgba(58, 134, 255, 0.1);
            }
            
            /* 滚动条滑块 */
            ::-webkit-scrollbar-thumb {
                background: linear-gradient(135deg, #3a86ff 0%, #00ffcc 50%, #b967ff 100%);
                border-radius: 6px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(58, 134, 255, 0.2);
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(135deg, #00ffcc 0%, #ff2d75 50%, #3a86ff 100%);
                box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
                transform: scale(1.05);
            }
            
            /* 滚动条箭头按钮 */
            ::-webkit-scrollbar-button {
                width: 12px;
                height: 12px;
                background: linear-gradient(45deg, #3a86ff, #00ffcc);
                border-radius: 50%;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
            }
            
            /* 竖直滚动条上箭头 */
            ::-webkit-scrollbar-button:vertical:start:decrement {
                background: linear-gradient(45deg, #3a86ff, #00ffcc),
                            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 14l5-5 5 5z"/></svg>') center/60% no-repeat;
            }
            
            /* 竖直滚动条下箭头 */
            ::-webkit-scrollbar-button:vertical:end:increment {
                background: linear-gradient(45deg, #3a86ff, #00ffcc),
                            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>') center/60% no-repeat;
            }
            
            /* 水平滚动条左箭头 */
            ::-webkit-scrollbar-button:horizontal:start:decrement {
                background: linear-gradient(45deg, #3a86ff, #00ffcc),
                            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M14 7l-5 5 5 5z"/></svg>') center/60% no-repeat;
            }
            
            /* 水平滚动条右箭头 */
            ::-webkit-scrollbar-button:horizontal:end:increment {
                background: linear-gradient(45deg, #3a86ff, #00ffcc),
                            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 7l5 5-5 5z"/></svg>') center/60% no-repeat;
            }
            
            /* 箭头按钮悬停效果 */
            ::-webkit-scrollbar-button:hover {
                background: linear-gradient(45deg, #ff2d75, #b967ff) !important;
                box-shadow: 0 0 10px rgba(58, 134, 255, 0.6);
                transform: scale(1.1);
            }
            
            /* 箭头按钮点击效果 */
            ::-webkit-scrollbar-button:active {
                background: linear-gradient(45deg, #00ffcc, #3a86ff) !important;
                transform: scale(0.95);
            }
            
            /* 滚动条角落 */
            ::-webkit-scrollbar-corner {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 6px;
                border: 1px solid rgba(58, 134, 255, 0.1);
            }
            
            /* Firefox滚动条样式 */
            * {
                scrollbar-width: thin;
                scrollbar-color: #3a86ff rgba(255, 255, 255, 0.08);
            }
            
            /* 移动端滚动条优化 */
            @media (max-width: 768px) {
                ::-webkit-scrollbar {
                    width: 6px;
                    height: 6px;
                }
            }
            /* ========================= 滚动条样式结束 ========================= */

            "code_preview": "def knapsack(values, weights, W):\n    n = len(values)\n    dp = [[0] * (W + 1) for _ in range(n + 1)]\n    for i in range(1, n + 1):\n        for w in range(W + 1):\n            if weights[i-1] <= w:\n                dp[i][w] = max(dp[i-1][w], dp[i-1][w-weights[i-1]] + values[i-1])\n            else:\n                dp[i][w] = dp[i-1][w]\n    return dp[n][W]",

            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "<h1 id=\"1\"><a class=\"toclink\" href=\"1\">重庆市第十三届大学生程序设计大赛</a></h1> <p>2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。</p> <p>在此次大赛中，我室共三支队伍参赛并取得佳绩。",
            "formatted_date": "2025-09-05 21:39:55.883109",
            "id": 20,
            "publish_date": "2025-09-05 21:39:55.883109",
            "reading_time": 1,
            "tags": "",
            "title": "2025年5月10日 我室成员在重庆市第十三届大学生程序设计大赛中斩获两银一铜的优异成绩"
        },
        {
            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "2025年4月12日，我实验室成员积极参与了在西南大学北碚校区举行的蓝桥杯程序设计大赛。经过激烈角逐，我室学子表现优异，最终斩获7项省级奖项和1项国家级奖项的佳绩。 这些奖项不仅是对同学们个人能力的肯定，更是实验室长期以来坚持以赛促学、以赛促研的成果体现。在此，我们向所有参赛并获奖的同学表示热烈祝贺，同时也感谢指导老师们的辛勤付出。",
            "formatted_date": "2025-09-05 21:20:11.948774",

        {
            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "<h1 id=\"1\"><a class=\"toclink\" href=\"1\">天梯赛团体二等奖</a></h1> <p>2025年4月19日，我实验室由22级、23级及24级共10名同学组成的参赛团队，前往重庆大学虎溪校区参加了团体天梯赛。</p> <p>经过激烈角逐，我室参赛团队凭借扎实的专业知识和团队协作精神，取得了省级二等奖的优异成绩。",

        "20": {

            "title": "2025年5月10日 我室成员在重庆市第十三届大学生程序设计大赛中斩获两银一铜的优异成绩",
            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">重庆市第十三届大学生程序设计大赛</a></h1>\n<p>2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。</p>\n<p>在此次大赛中，我室共三支队伍参赛并取得佳绩。他们凭借扎实的编程功底、出色的算法设计能力以及默契的团队协作精神，在激烈的竞争中脱颖而出。具体获奖情况如下：<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213835.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍（女队）：</p>\n<p>李雨璐</p>\n<p>柳晓洲</p>\n<p>代冰洋<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213859.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍：</p>\n<p>张浩博</p>\n<p>胡家辉</p>\n<p>肖衍南<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213844.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n铜奖队伍：</p>\n<p>曾路平</p>\n<p>刘佳豪</p>\n<p>余子烨</p>\n<p>这些奖项不仅是对同学们个人能力的肯定，更是实验室坚持以赛促学、注重实践培养的成果体现。在此，我们向所有参赛并取得优异成绩的同学表示热烈祝贺，并感谢指导老师们的悉心指导与付出。</p>\n<p>未来，实验室将继续鼓励学子们积极参与各类高水平竞赛，不断挑战自我，勇攀科研高峰，为实验室增添更多荣誉。</p>",

            "tags": "",

            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">天梯赛团体二等奖</a></h1>\n<p>2025年4月19日，我实验室由22级、23级及24级共10名同学组成的参赛团队，前往重庆大学虎溪校区参加了团体天梯赛。</p>\n<p>经过激烈角逐，我室参赛团队凭借扎实的专业知识和团队协作精神，取得了省级二等奖的优异成绩。这不仅是对参赛同学个人能力的肯定，更是对实验室长期以来坚持实践教学、提升团队协作能力的成果检验。</p>\n<p>在此，我们向所有参赛并取得佳绩的同学表示热烈祝贺，同时感谢实验室指导老师的辛勤指导与付出。实验室将继续鼓励同学们积极参与各类竞赛，不断挑战自我，再创佳绩。</p>",

            "category": "竞赛分享",
            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">重庆市第十三届大学生程序设计大赛</a></h1>\n<p>2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。</p>\n<p>在此次大赛中，我室共三支队伍参赛并取得佳绩。他们凭借扎实的编程功底、出色的算法设计能力以及默契的团队协作精神，在激烈的竞争中脱颖而出。具体获奖情况如下：<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213835.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍（女队）：</p>\n<p>李雨璐</p>\n<p>柳晓洲</p>\n<p>代冰洋<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213859.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍：</p>\n<p>张浩博</p>\n<p>胡家辉</p>\n<p>肖衍南<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213844.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n铜奖队伍：</p>\n<p>曾路平</p>\n<p>刘佳豪</p>\n<p>余子烨</p>\n<p>这些奖项不仅是对同学们个人能力的肯定，更是实验室坚持以赛促学、注重实践培养的成果体现。在此，我们向所有参赛并取得优异成绩的同学表示热烈祝贺，并感谢指导老师们的悉心指导与付出。</p>\n<p>未来，实验室将继续鼓励学子们积极参与各类高水平竞赛，不断挑战自我，勇攀科研高峰，为实验室增添更多荣誉。</p>",

            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">天梯赛团体二等奖</a></h1>\n<p>2025年4月19日，我实验室由22级、23级及24级共10名同学组成的参赛团队，前往重庆大学虎溪校区参加了团体天梯赛。</p>\n<p>经过激烈角逐，我室参赛团队凭借扎实的专业知识和团队协作精神，取得了省级二等奖的优异成绩。这不仅是对参赛同学个人能力的肯定，更是对实验室长期以来坚持实践教学、提升团队协作能力的成果检验。</p>\n<p>在此，我们向所有参赛并取得佳绩的同学表示热烈祝贺，同时感谢实验室指导老师的辛勤指导与付出。实验室将继续鼓励同学们积极参与各类竞赛，不断挑战自我，再创佳绩。</p>",

    <script>
    // WebSocket静态模式完全禁用 - 避免连接错误
    
    // 在Socket.IO库加载之前就进行拦截
    (function() {
        // 保存原始的WebSocket构造函数
        const OriginalWebSocket = window.WebSocket;
        const OriginalEventSource = window.EventSource;
        
        // 完全禁用WebSocket连接
        window.WebSocket = function() {
            console.log('🚫 静态模式：WebSocket连接已禁用');
            // 返回一个模拟的WebSocket对象，避免错误
            return {
                close: function() {},
                send: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 3, // CLOSED状态
                CONNECTING: 0,
                OPEN: 1,
                CLOSING: 2,
                CLOSED: 3
            };
        };
        
        // 禁用EventSource
        window.EventSource = function() {
            console.log('🚫 静态模式：EventSource连接已禁用');
            return {
                close: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 2 // CLOSED状态
            };
        };
        
        // 覆盖Socket.IO库
        window.io = function() {
            console.log('🔗 静态模式：Socket.IO已完全模拟，无实际连接');
            return {
                on: function(event, callback) { 
                    // 对于连接事件，立即触发回调以模拟成功连接
                    if (event === 'connect') {
                        setTimeout(callback, 10);
                    }
                },
                emit: function() { /* 静态模式：忽略发送事件 */ },
                connect: function() { 
                    console.log('🔗 静态模式：模拟Socket.IO连接成功'); 
                    return this;
                },
                disconnect: function() { /* 静态模式：忽略断开 */ },
                connected: true, // 模拟连接状态
                id: 'static-mode-socket',
                close: function() {},
                open: function() { return this; }
            };
        };
        
        // 立即标记为已连接，避免等待
        window.socketConnected = true;
        console.log('🚀 静态模式：Socket.IO已完全禁用，无连接错误');
        
        // 隐藏连接状态相关的UI元素和外部资源加载错误
        setTimeout(function() {
            // 隐藏可能的连接状态提示元素
            const connectionElements = [
                '.connection-status',
                '.socket-status', 
                '.connection-error',
                '.offline-indicator',
                '[class*="connection"]',
                '[class*="socket"]',
                '[id*="connection"]',
                '[id*="socket"]'
            ];
            
            connectionElements.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    if (el && el.style) {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接状态元素:', selector);
                    }
                });
            });
            
            // 特别处理可能显示在左下角的连接错误提示
            const errorMessages = document.querySelectorAll('*');
            errorMessages.forEach(el => {
                if (el.textContent && 
                    (el.textContent.includes('WebSocket') || 
                     el.textContent.includes('connection') || 
                     el.textContent.includes('连接') ||
                     el.textContent.includes('offline') ||
                     el.textContent.includes('断开') ||
                     el.textContent.includes('Failed to load') ||
                     el.textContent.includes('ERR_FILE_NOT_FOUND'))) {
                    const computedStyle = window.getComputedStyle(el);
                    if (computedStyle.position === 'fixed' || 
                        computedStyle.position === 'absolute') {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接错误提示:', el.textContent.substring(0, 50));
                    }
                }
            });
            
            // 禁用外部统计脚本的错误提示
            window.addEventListener('error', function(e) {
                if (e.target && e.target.src && 
                    (e.target.src.includes('busuanzi') || 
                     e.target.src.includes('analytics') ||
                     e.target.src.includes('track'))) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('🚫 静态模式：已忽略外部统计脚本加载错误');
                    return false;
                }
            }, true);
        }, 100);
    })();
    
    // 覆盖fetch API，使其支持静态数据
    if (window.STATIC_MODE) {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            // API路径映射到静态数据
            const apiMap = {
                '/api/team': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.team_members || [])}),
                '/api/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.papers || [])}),
                '/api/frontend/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.frontend_papers || [])}),
                '/api/algorithms': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithms || [])}),
                '/api/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/innovation-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_projects || [])}),
                '/api/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/activities': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.activities || [])}),
                '/api/innovation/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/achievements': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.achievements || [])}),
                '/api/innovation/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                '/api/research': () => {
                    const researchDataRaw = window.STATIC_DATA.research_data || {};
                    // 保持原始API响应格式，包含data和pagination信息
                    return Promise.resolve({ok: true, json: () => Promise.resolve(researchDataRaw)});
                },
                '/api/research/categories': () => {
                    const categoriesData = window.STATIC_DATA.research_categories || {};
                    // 保持原始API响应格式：{data: [...], success: true}
                    return Promise.resolve({ok: true, json: () => Promise.resolve(categoriesData)});
                },
                '/api/grades': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.grades || [])}),
                '/api/research-areas': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.research_areas || [])}),
                // 添加项目概览API端点
                '/api/frontend/project-overview': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.project_overview || [])}),
                // 添加科创页面缺失的API端点
                '/api/innovation/frontend/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/frontend/achievements': () => {
                    const achievementsData = window.STATIC_DATA.achievements || [];
                    // 按type分组数据，符合前端期望的数据结构
                    const groupedData = {
                        awards: achievementsData.filter(item => item.type === 'award'),
                        patents: achievementsData.filter(item => item.type === 'patent')
                    };
                    return Promise.resolve({ok: true, json: () => Promise.resolve(groupedData)});
                },
                '/api/innovation/frontend/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/frontend/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/frontend/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/frontend/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                // 通知相关API端点
                '/api/notifications': () => {
                    // 使用有序数组而不是对象值，保持正确的排序
                    const notifications = window.STATIC_DATA.notifications_ordered || [];
                    console.log('🔄 静态模式API调用 /api/notifications:', notifications.length, '条通知（保持排序）');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(notifications)});
                }
            };
            
                            // 处理带参数的API请求
            if (typeof url === 'string') {
                // 处理algorithm-awards API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithm-awards?') || url.startsWith('/api/algorithm-awards?')) {
                    console.log('🔄 静态模式API调用 (algorithm-awards):', url);
                    const awards = window.STATIC_DATA.algorithm_awards || [];
                    console.log('🏆 返回algorithm_awards数据:', awards.length, '条记录');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(awards)});
                }
                
                // 处理algorithms API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithms?') || url.startsWith('/api/algorithms?')) {
                    console.log('🔄 静态模式API调用 (algorithms):', url);
                    const algorithms = window.STATIC_DATA.algorithms || [];
                    console.log('🧮 返回algorithms数据:', algorithms.length, '条记录');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(algorithms)});
                }
                
                // 处理research API的查询参数
                if (url.startsWith('/api/research?') || url === '/api/research') {
                    console.log('🔄 静态模式API调用 (带参数):', url);
                    // 解析查询参数
                    const urlObj = new URL(url, 'http://localhost');
                    const category = urlObj.searchParams.get('category');
                    const page = parseInt(urlObj.searchParams.get('page')) || 1;
                    const perPage = parseInt(urlObj.searchParams.get('per_page')) || 6;
                    
                    // 修复数据结构 - 正确提取嵌套的data数组
                    let researchDataRaw = window.STATIC_DATA.research_data || {};
                    let data = [];
                    
                    if (Array.isArray(researchDataRaw)) {
                        data = researchDataRaw;
                    } else if (researchDataRaw.data && Array.isArray(researchDataRaw.data)) {
                        data = researchDataRaw.data;
                    }
                    
                    console.log('🔍 原始研究数据:', researchDataRaw);
                    console.log('🔍 提取的数据数组:', data, '长度:', data.length);
                    
                    // 按分类过滤
                    if (category && category !== 'all') {
                        data = data.filter(item => item.category === category);
                        console.log('🔍 按分类过滤后:', category, '数据长度:', data.length);
                    }
                    
                    // 分页处理
                    const startIndex = (page - 1) * perPage;
                    const endIndex = startIndex + perPage;
                    const paginatedData = data.slice(startIndex, endIndex);
                    
                    console.log('🔍 分页结果:', `第${page}页`, '从', startIndex, '到', endIndex, '共', paginatedData.length, '条');
                    
                    return Promise.resolve({
                        ok: true, 
                        json: () => Promise.resolve({
                            data: paginatedData,
                            pagination: {
                                page: page,
                                per_page: perPage,
                                total: data.length,
                                total_pages: Math.ceil(data.length / perPage)
                            },
                            success: true
                        })
                    });
                }
                
                // 检查是否是简单API请求
                if (apiMap[url]) {
                    console.log('🔄 静态模式API调用:', url);
                    return apiMap[url]();
                }
            }
            
            // 其他请求使用原版fetch
            return originalFetch(url, options);
        };
    }

    <!-- 项目轮播和联系功能 -->
    <script>
        // 注册GSAP插件
        if (window.gsap && window.ScrollTrigger) {
            gsap.registerPlugin(ScrollTrigger);
        }

        // 大学生创新创业训练计划轮播器功能
        class TrainingProjectCarousel {
            constructor() {
                this.carousel = null;
                this.wrapper = null;
                this.slides = [];
                this.indicators = [];
                this.prevBtn = null;
                this.nextBtn = null;
                
                this.currentSlide = 0;
                this.totalSlides = 0;
                this.autoPlayInterval = null;
                
                // 延迟初始化，等待动态内容加载
                this.initialized = false;
            }
            
            init() {
                // 重新获取DOM元素（在动态内容加载后）
                this.carousel = document.getElementById('projectCarousel');
                this.wrapper = document.getElementById('carouselWrapper');
                this.slides = document.querySelectorAll('#projectCarousel .project-slide');
                this.indicators = document.querySelectorAll('#carouselIndicators .carousel-indicator');
                this.prevBtn = document.querySelector('#projectCarousel .prev-btn');
                this.nextBtn = document.querySelector('#projectCarousel .next-btn');
                
                this.totalSlides = this.slides.length;
                
                if (!this.carousel || !this.wrapper || this.totalSlides === 0) {
                    console.log('⚠️ 大学生创新创业训练计划轮播器初始化失败，等待数据加载');
                    return false;
                }
                
                console.log(`✅ 大学生创新创业训练计划轮播器初始化成功，共${this.totalSlides}个项目`);
                
                // 清除之前的事件监听器
                if (this.initialized) {
                    this.removeEventListeners();
                }
                
                // 绑定事件
                this.bindEventListeners();
                
                // 重置到第一张
                this.currentSlide = 0;
                this.updateCarousel();
                
                // 初始化时延迟调整高度，确保DOM已渲染
                setTimeout(() => {
                    this.adjustContainerHeight();
                }, 100);
                
                // 启动自动播放
                this.startAutoPlay();
                
                this.initialized = true;
                return true;
            }
            
            bindEventListeners() {
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', this.previousSlide.bind(this));
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', this.nextSlide.bind(this));
                }
                
                // 指示器点击事件
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });
                
                // 鼠标悬停控制
                if (this.carousel) {
                    this.carousel.addEventListener('mouseenter', this.stopAutoPlay.bind(this));
                    this.carousel.addEventListener('mouseleave', this.startAutoPlay.bind(this));
                }
                
                // 窗口大小改变时重新调整高度
                window.addEventListener('resize', this.debounce(() => {
                    this.adjustContainerHeight();
                }, 250));
            }
            
            removeEventListeners() {
                // 移除事件监听器防止重复绑定
                if (this.prevBtn) {
                    this.prevBtn.removeEventListener('click', this.previousSlide.bind(this));
                }
                if (this.nextBtn) {
                    this.nextBtn.removeEventListener('click', this.nextSlide.bind(this));
                }
            }
            
            goToSlide(index) {
                if (index >= 0 && index < this.totalSlides) {
                    this.currentSlide = index;
                    this.updateCarousel();
                }
            }
            
            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateCarousel();
            }
            
            previousSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateCarousel();
            }
            
            updateCarousel() {
                if (!this.wrapper || this.totalSlides === 0) return;
                
                // 移动轮播容器
                const translateX = -this.currentSlide * 100;
                this.wrapper.style.transform = `translateX(${translateX}%)`;
                
                // 更新指示器
                this.indicators.forEach((indicator, index) => {
                    if (index === this.currentSlide) {
                        indicator.classList.remove('bg-dark', 'border-primary/30');
                        indicator.classList.add('bg-primary');
                    } else {
                        indicator.classList.remove('bg-primary');
                        indicator.classList.add('bg-dark', 'border-primary/30');
                    }
                });
                
                // 更新页面指示器
                this.updatePageIndicator();
                
                // 计算并设置容器高度
                this.adjustContainerHeight();
            }
            
            // 更新页面指示器显示
            updatePageIndicator() {
                const slideInfo = document.getElementById('trainingCurrentSlideInfo');
                if (slideInfo && this.totalSlides > 0) {
                    slideInfo.textContent = `${this.currentSlide + 1}/${this.totalSlides}`;
                }
            }
            
            // 动态调整容器高度的方法
            adjustContainerHeight() {
                if (!this.carousel || !this.slides || this.slides.length === 0) return;
                
                // 获取当前显示的卡片
                const currentSlide = this.slides[this.currentSlide];
                if (!currentSlide) return;
                
                // 使用requestAnimationFrame确保DOM已更新
                requestAnimationFrame(() => {
                    // 临时移除过渡效果，避免计算时的干扰
                    const originalTransition = this.carousel.style.transition;
                    this.carousel.style.transition = 'none';
                    
                    // 获取当前卡片内容的实际高度
                    const slideContent = currentSlide.querySelector('.bg-darker');
                    if (!slideContent) return;
                    
                    // 计算内容的自然高度
                    const contentHeight = slideContent.scrollHeight;
                    
                    // 根据屏幕尺寸设置不同的最小和最大高度
                    let minHeight = 400;
                    let maxHeight = 800;
                    
                    if (window.innerWidth <= 480) {
                        minHeight = 300;
                        maxHeight = 600;
                    } else if (window.innerWidth <= 768) {
                        minHeight = 350;
                        maxHeight = 700;
                    }
                    
                    // 考虑padding和margin
                    const targetHeight = Math.min(Math.max(contentHeight + 20, minHeight), maxHeight);
                    
                    console.log(`📏 调整容器高度: 卡片${this.currentSlide + 1} 内容高度=${contentHeight}px, 目标高度=${targetHeight}px (屏幕宽度=${window.innerWidth}px, 最小高度=${minHeight}px)`);
                    
                    // 延迟一帧恢复过渡效果并设置高度
                    requestAnimationFrame(() => {
                        this.carousel.style.transition = originalTransition || 'height 0.5s ease-in-out';
                        this.carousel.style.height = `${targetHeight}px`;
                    });
                });
            }
            
            // 防抖函数
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            startAutoPlay() {
                this.stopAutoPlay();
                if (this.totalSlides > 1) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextSlide();
                    }, 5000); // 5秒自动切换
                }
            }
            
            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }
            
            // 重新初始化（在数据加载后调用）
            reinit() {
                this.stopAutoPlay();
                return this.init();
            }
            
            // 调试功能：显示当前容器信息
            debugContainerInfo() {
                if (!this.carousel || !this.slides) return;
                
                const currentSlide = this.slides[this.currentSlide];
                const slideContent = currentSlide?.querySelector('.bg-darker');
                
                console.log('🔍 轮播容器调试信息:', {
                    当前卡片: this.currentSlide + 1,
                    总卡片数: this.totalSlides,
                    容器高度: this.carousel.style.height,
                    内容高度: slideContent?.scrollHeight + 'px',
                    屏幕宽度: window.innerWidth + 'px',
                    容器类名: this.carousel.className
                });
            }
        }

        // 通知提示功能
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 99999;
                transition: all 0.3s ease;
                transform: translateX(100%);
                max-width: 400px;
                word-wrap: break-word;
                font-size: 14px;
                font-weight: 500;
            `;
            
            // 根据类型设置样式
            if (type === 'success') {
                notification.style.backgroundColor = '#10b981';
                notification.style.color = '#ffffff';
                notification.style.border = '1px solid #059669';
                notification.innerHTML = `<i class="fa fa-check-circle" style="margin-right: 8px;"></i>${message}`;
            } else if (type === 'error') {
                notification.style.backgroundColor = '#ef4444';
                notification.style.color = '#ffffff';
                notification.style.border = '1px solid #dc2626';
                notification.innerHTML = `<i class="fa fa-exclamation-circle" style="margin-right: 8px;"></i>${message}`;
            } else {
                notification.style.backgroundColor = '#3b82f6';
                notification.style.color = '#ffffff';
                notification.style.border = '1px solid #2563eb';
                notification.innerHTML = `<i class="fa fa-info-circle" style="margin-right: 8px;"></i>${message}`;
            }
            
            document.body.appendChild(notification);
            
            // 动画显示
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // 轮播图功能
        function initCarousel() {
            console.log('🔄 尝试初始化轮播图...');
            
            // 查找特定容器内的轮播图元素
            const carouselContainer = document.getElementById('innovationCarousel');
            if (!carouselContainer) {
                console.log('❌ 轮播图容器未找到');
                return;
            }
            
            const carouselItems = carouselContainer.querySelectorAll('.carousel-item');
            const carouselControls = carouselContainer.querySelectorAll('.carousel-control');
            let currentIndex = 0;
            let interval;
            
            console.log(`📊 找到轮播图元素: ${carouselItems.length} 个项目, ${carouselControls.length} 个控制点`);
            
            if (!carouselItems.length) {
                console.log('⚠️ 没有轮播图项目，跳过初始化');
                return;
            }
            
            // 检查每个项目的初始状态
            carouselItems.forEach((item, index) => {
                const isActive = item.classList.contains('active');
                const opacity = window.getComputedStyle(item).opacity;
                console.log(`  项目 ${index + 1}: ${isActive ? '激活' : '未激活'}, 透明度: ${opacity}`);
            });
            
            function showSlide(index) {
                if (index >= carouselItems.length || index < 0) {
                    console.log(`❌ 无效索引: ${index}`);
                    return;
                }
                
                console.log(`🎯 切换到第 ${index + 1} 张轮播图`);
                
                // 移除所有active类
                carouselItems.forEach((item, i) => {
                    const wasActive = item.classList.contains('active');
                    item.classList.remove('active');
                    if (wasActive) console.log(`  - 项目 ${i + 1}: 移除active状态`);
                });
                carouselControls.forEach((control, i) => {
                    control.classList.remove('active');
                });
                
                // 添加active类到当前项目
                carouselItems[index].classList.add('active');
                console.log(`  + 项目 ${index + 1}: 添加active状态`);
                
                if (carouselControls[index]) {
                    carouselControls[index].classList.add('active');
                }
                currentIndex = index;
                
                // 立即更新页面指示器
                updateSlideInfo();
                
                // 验证切换结果 - 等待CSS过渡完成
                setTimeout(() => {
                    const actualOpacity = window.getComputedStyle(carouselItems[index]).opacity;
                    console.log(`  ✓ 验证: 项目 ${index + 1} 透明度为 ${actualOpacity} (过渡完成)`);
                    updateSlideInfo();
                }, 1100); // 等待1秒过渡动画完成后再验证
            }
            
            function nextSlide() {
                let nextIndex = (currentIndex + 1) % carouselItems.length;
                console.log(`⏭️ 自动切换: ${currentIndex + 1} → ${nextIndex + 1}`);
                showSlide(nextIndex);
            }
            
            function startCarousel() {
                clearInterval(interval);
                interval = setInterval(nextSlide, 5000);
                console.log('⏰ 自动播放已启动 (5秒间隔)');
            }
            
            // 点击控制点切换
            carouselControls.forEach((control, index) => {
                control.addEventListener('click', function() {
                    const targetIndex = parseInt(this.getAttribute('data-index'));
                    if (!isNaN(targetIndex)) {
                        console.log(`🖱️ 点击控制点 ${targetIndex + 1}`);
                        clearInterval(interval);
                        showSlide(targetIndex);
                        startCarousel();
                    }
                });
            });
            
            // 鼠标悬停暂停
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(interval);
                console.log('⏸️ 鼠标悬停，暂停自动播放');
            });
            carouselContainer.addEventListener('mouseleave', () => {
                startCarousel();
                console.log('▶️ 鼠标离开，恢复自动播放');
            });
            
            // 初始化显示第一张
            console.log('🎬 初始化显示第一张轮播图');
            showSlide(0);
            updateSlideInfo();
            startCarousel();
            
            console.log('✅ 轮播图初始化完成');
            
            // 添加全局调试函数
            window.debugCarousel = function() {
                console.log('🔍 轮播图调试信息:');
                carouselItems.forEach((item, index) => {
                    const isActive = item.classList.contains('active');
                    const style = window.getComputedStyle(item);
                    console.log(`  项目 ${index + 1}:`, {
                        active: isActive,
                        opacity: style.opacity,
                        zIndex: style.zIndex,
                        position: style.position
                    });
                });
            };
            
            // 添加手动切换函数
            window.showSlideManual = function(index) {
                console.log(`🖱️ 手动切换到第 ${index + 1} 张`);
                showSlide(index);
                updateSlideInfo();
            };
            
            // 添加轮播图前后切换函数
            window.debugPrevSlide = function() {
                const prevIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                console.log(`🖱️ 切换到上一张 ${currentIndex + 1} → ${prevIndex + 1}`);
                showSlide(prevIndex);
                updateSlideInfo();
            };
            
            window.debugNextSlide = function() {
                const nextIndex = (currentIndex + 1) % carouselItems.length;
                console.log(`🖱️ 切换到下一张 ${currentIndex + 1} → ${nextIndex + 1}`);
                showSlide(nextIndex);
                updateSlideInfo();
            };
            
            // 更新页面指示器显示
            function updateSlideInfo() {
                const slideInfo = document.getElementById('currentSlideInfo');
                if (slideInfo) {
                    slideInfo.textContent = `${currentIndex + 1}/${carouselItems.length}`;
                }
            }
        }

        // 动态数据加载功能
        async function loadInnovationData(forceRefresh = false) {
            try {
                console.log('🚀 开始加载科创页面数据...', forceRefresh ? '(强制刷新)' : '');
                
                // 显示加载状态
                showLoadingState();
                
                // 添加时间戳参数避免缓存
                const timestamp = forceRefresh ? `?t=${Date.now()}` : '';
                
                // 设置请求超时
                const timeout = 10000; // 10秒超时
                
                // 创建带超时的fetch函数
                const fetchWithTimeout = (url, options = {}) => {
                    return Promise.race([
                        fetch(url, options),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('请求超时')), timeout)
                        )
                    ]);
                };
                
                // 并行加载所有数据
                const [statsRes, achievementsRes, carouselRes, trainingProjectsRes, intellectualPropertiesRes, enterpriseCooperationsRes] = await Promise.all([
                    fetchWithTimeout(`/api/innovation/frontend/stats${timestamp}`),
                    fetchWithTimeout(`/api/innovation/frontend/achievements${timestamp}`),
                    fetchWithTimeout(`/api/innovation/frontend/carousel${timestamp}`),
                    fetchWithTimeout(`/api/innovation/frontend/training-projects${timestamp}`),
                    fetchWithTimeout(`/api/innovation/frontend/intellectual-properties${timestamp}`),
                    fetchWithTimeout(`/api/innovation/frontend/enterprise-cooperations${timestamp}`)
                ]);

                console.log('API响应状态:', {
                    stats: statsRes.status,
                    achievements: achievementsRes.status,
                    carousel: carouselRes.status,
                    trainingProjects: trainingProjectsRes.status,
                    intellectualProperties: intellectualPropertiesRes.status,
                    enterpriseCooperations: enterpriseCooperationsRes.status
                });

                // 加载项目统计
                if (statsRes.ok) {
                    const statsData = await statsRes.json();
                    console.log('项目统计数据:', statsData);
                    renderProjectStats(statsData);
                } else {
                    console.error('项目统计加载失败:', statsRes.status, await statsRes.text());
                    document.getElementById('projectStatsContainer').innerHTML = `
                        <div class="text-center text-gray-300">
                            <i class="fa fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>项目统计数据加载失败</p>
                            <button onclick="loadInnovationData(true)" class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                                重试
                            </button>
                        </div>
                    `;
                }



                // 加载成果与荣誉
                if (achievementsRes.ok) {
                    const achievementsData = await achievementsRes.json();
                    console.log('成果荣誉数据:', achievementsData);
                    renderAchievements(achievementsData);
                } else {
                    console.error('成果荣誉加载失败:', achievementsRes.status, await achievementsRes.text());
                    document.getElementById('achievementsContainer').innerHTML = `
                        <div class="text-center text-gray-300 col-span-full">
                            <i class="fa fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>成果荣誉数据加载失败</p>
                            <button onclick="loadInnovationData(true)" class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                                重试
                            </button>
                        </div>
                    `;
                }

                // 加载轮播图
                if (carouselRes.ok) {
                    const carouselData = await carouselRes.json();
                    console.log('轮播图数据:', carouselData);
                    renderCarousel(carouselData);
                } else {
                    console.error('轮播图加载失败:', carouselRes.status, await carouselRes.text());
                    renderCarousel([]); // 渲染空轮播图
                }

                // 加载大学生创新创业训练计划
                if (trainingProjectsRes.ok) {
                    const trainingProjectsData = await trainingProjectsRes.json();
                    console.log('大学生创新创业训练计划数据:', trainingProjectsData);
                    renderTrainingProjects(trainingProjectsData);
                } else {
                    console.error('大学生创新创业训练计划加载失败:', trainingProjectsRes.status, await trainingProjectsRes.text());
                    renderTrainingProjects([]); // 渲染空数据
                }

                // 加载知识产权
                if (intellectualPropertiesRes.ok) {
                    const intellectualPropertiesData = await intellectualPropertiesRes.json();
                    console.log('知识产权数据:', intellectualPropertiesData);
                    renderIntellectualProperties(intellectualPropertiesData);
                } else {
                    console.error('知识产权加载失败:', intellectualPropertiesRes.status, await intellectualPropertiesRes.text());
                    renderIntellectualProperties([]); // 渲染空数据
                }

                // 加载校企合作
                if (enterpriseCooperationsRes.ok) {
                    const enterpriseCooperationsData = await enterpriseCooperationsRes.json();
                    console.log('校企合作数据:', enterpriseCooperationsData);
                    renderEnterpriseCooperations(enterpriseCooperationsData);
                } else {
                    console.error('校企合作加载失败:', enterpriseCooperationsRes.status, await enterpriseCooperationsRes.text());
                    renderEnterpriseCooperations([]); // 渲染空数据
                }
                
                // 数据加载完成，隐藏加载状态
                hideLoadingState();
                
                // 显示成功通知
                if (typeof showNotification === 'function') {
                    showNotification('科创页面数据加载完成', 'success');

                console.log('✅ 科创页面数据加载完成');

                document.getElementById('projectStatsContainer').innerHTML = `

                document.getElementById('achievementsContainer').innerHTML = `

                        <p>${errorMessage}</p>
                        <button onclick="loadInnovationData(true)" class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                            重试
                        </button>
                    </div>
                `;
                renderCarousel([]);
                renderTrainingProjects([]);
                renderIntellectualProperties([]);
                renderEnterpriseCooperations([]);
                
                // 显示错误通知
                if (typeof showNotification === 'function') {
                    showNotification(errorMessage, 'error');
                }
            }
        }

                        <h3 class="text-xl font-semibold mb-6 flex items-center">

        // 分页管理器类
        class PaginationManager {
            constructor(containerId, paginationId, itemsPerPage = 6) {
                this.containerId = containerId;
                this.paginationId = paginationId;
                this.itemsPerPage = itemsPerPage;
                this.currentPage = 1;
                this.totalPages = 1;
                this.data = [];
                this.renderFunction = null;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // 获取分页控件元素
                const pagination = document.getElementById(this.paginationId);
                if (!pagination) return;
                
                const prevBtn = pagination.querySelector('.prev-btn');
                const nextBtn = pagination.querySelector('.next-btn');
                
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                }
                
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.goToPage(this.currentPage + 1));
                }
            }
            
            setData(data, renderFunction) {
                this.data = data || [];
                this.renderFunction = renderFunction;
                this.totalPages = Math.ceil(this.data.length / this.itemsPerPage);
                this.currentPage = 1;
                
                this.updatePagination();
                this.renderCurrentPage();
            }
            
            goToPage(page) {
                if (page < 1 || page > this.totalPages) return;
                
                this.currentPage = page;
                this.updatePagination();
                this.renderCurrentPage();
                
                // 滚动到容器顶部
                const container = document.getElementById(this.containerId);
                if (container) {
                    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
            
            updatePagination() {
                const pagination = document.getElementById(this.paginationId);
                if (!pagination) return;
                
                const prevBtn = pagination.querySelector('.prev-btn');
                const nextBtn = pagination.querySelector('.next-btn');
                const currentPageSpan = pagination.querySelector('.current-page');
                const totalPagesSpan = pagination.querySelector('.total-pages');
                
                // 更新按钮状态
                if (prevBtn) {
                    prevBtn.disabled = this.currentPage <= 1;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = this.currentPage >= this.totalPages;
                }
                
                // 更新页码显示
                if (currentPageSpan) {
                    currentPageSpan.textContent = this.currentPage;
                }
                
                if (totalPagesSpan) {
                    totalPagesSpan.textContent = this.totalPages;
                }
                
                // 显示或隐藏分页控件
                if (this.totalPages <= 1) {
                    pagination.style.display = 'none';
                } else {
                    pagination.style.display = 'flex';
                }
            }
            
            renderCurrentPage() {
                if (!this.renderFunction || !this.data.length) return;
                
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageData = this.data.slice(startIndex, endIndex);
                
                console.log(`📄 渲染第${this.currentPage}页，显示第${startIndex + 1}-${Math.min(endIndex, this.data.length)}条，共${this.data.length}条数据`);
                
                this.renderFunction(pageData, this.currentPage, this.totalPages);
            }
        }
