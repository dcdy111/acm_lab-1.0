<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACM算法研究实验室</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
	<script src="./socket-client.js"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						'neon-cyan': '#00f7ff',
						'neon-purple': '#bf00ff',
						'neon-blue': '#0066ff',
						'dark-base': '#0a0e17',
						'dark-blue': '#121a2e',
						'dark-light': '#1e293b',
					},
					fontFamily: {
						'mono': ['JetBrains Mono', 'monospace'],
						'sans': ['Inter', 'sans-serif'],
					},
					animation: {
						'fade-up': 'fade-up 0.8s ease-out forwards',
					},
					keyframes: {
						'fade-up': { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }
					}
				}
			}
		}
	</script>
	
	<style>
		:root {
			--primary: #3a86ff;
			--secondary: #00ffcc;
			--accent: #ff2d75;
			--accent2: #b967ff;
			--dark-bg: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
			--text-light: #e0e0ff;
			--glass: rgba(255, 255, 255, 0.05);
		}
		
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body {
			font-family: 'Exo 2', sans-serif;
			color: var(--text-light);
			background: var(--dark-bg);
			min-height: 100vh;
			overflow-x: hidden;
		}
		
		/* 粒子背景 */
		#particles-js {
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		
		/* 导航栏 */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1.5rem 5%;
			backdrop-filter: blur(10px);
			background: var(--glass);
			border-bottom: 1px solid rgba(58, 134, 255, 0.2);
			position: sticky;
			top: 0;
			z-index: 1000;
		}
		
		.logo {
			font-family: 'Orbitron', sans-serif;
			font-size: 1.8rem;
			font-weight: 700;
			background: linear-gradient(to right, var(--primary), var(--secondary));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			display: flex;
			align-items: center;
			transition: all 0.3s ease;
		}
		
		.logo.active {
			text-shadow: 0 0 15px rgba(58, 134, 255, 0.6);
			transform: scale(1.05);
		}
		
		.logo::before {
			content: "";
			display: inline-block;
			width: 30px;
			height: 30px;
			background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233a86ff"><path d="M12 2L1 12h3v9h6v-6h4v6h6v-9h3L12 2zm0 2.8L18 10v9h-2v-6H8v6H6v-9l6-7.2z"/></svg>') no-repeat center;
			margin-right: 10px;
			animation: pulse 2s infinite;
		}
		
		.nav-links {
			display: flex;
			gap: 2rem;
			align-items: center;
			white-space: nowrap;
		}
		
		.nav-link {
			position: relative;
			font-family: 'Exo 2', sans-serif;
			font-weight: 500;
			color: var(--text-light);
			text-decoration: none;
			transition: all 0.3s ease;
		}
		
		.nav-link:hover { color: var(--primary); }
		
		.nav-link::after {
			content: '';
			position: absolute;
			width: 0;
			height: 2px;
			bottom: -5px;
			left: 0;
			background: var(--primary);
			transition: width 0.3s ease;
		}
		
		.nav-link:hover::after { width: 100%; }
		
		/* 下拉菜单 */
		.dropdown { position: relative; }
		
		.dropdown-content {
			position: absolute;
			top: calc(100% + 8px);
			left: 0;
			min-width: 220px;
			background: rgba(10, 10, 26, 0.98);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(58, 134, 255, 0.25);
			border-radius: 8px;
			padding: 0.6rem 0;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
			opacity: 0;
			visibility: hidden;
			transform: translateY(6px);
			transition: all 0.22s ease;
			z-index: 200;
			white-space: nowrap;
		}
		
		.dropdown:hover .dropdown-content {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}
		
		.dropdown-link {
			display: block;
			padding: 0.5rem 1.25rem;
			color: var(--text-light);
			text-decoration: none;
			transition: all 0.18s ease;
			font-size: 0.95rem;
			line-height: 1.6;
		}
		
		.dropdown-link:hover {
			background: rgba(58, 134, 255, 0.12);
			color: var(--primary);
			padding-left: 1.5rem;
		}
		
		.menu-toggle {
			display: none;
			cursor: pointer;
			font-size: 1.5rem;
		}
		
		/* 页脚 */
		.footer {
			background: var(--dark-bg);
			padding: 3rem 10%;
			text-align: center;
			border-top: 1px solid rgba(0, 240, 255, 0.2);
		}

		.footer-logo {
			font-size: 1.8rem;
			font-weight: 700;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			text-decoration: none;
			margin-bottom: 1.5rem;
			display: inline-block;
			transition: all 0.3s ease;
		}

		.footer-links {
			display: flex;
			justify-content: center;
			gap: 2rem;
			margin-bottom: 2rem;
			flex-wrap: wrap;
		}

		.footer-link {
			color: var(--text-light);
			text-decoration: none;
			transition: all 0.2s ease;
		}

		.footer-link:hover {
			color: var(--primary);
		}

		.footer-social {
			display: flex;
			justify-content: center;
			gap: 1.5rem;
			margin-bottom: 2rem;
		}

		.social-icon {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: rgba(0, 240, 255, 0.1);
			color: var(--primary);
			transition: all 0.3s ease;
		}

		.social-icon:hover {
			background-color: var(--primary);
			color: #0a0a1a;
			transform: translateY(-3px);
		}

		.copyright {
			opacity: 0.7;
			font-size: 0.9rem;
		}
		
		/* 导航和页脚高亮样式 */
		.nav-link.active,
		.footer-link.active {
			color: var(--primary) !important;
			font-weight: 600;
		}
		
		.nav-link.active::after {
			width: 100% !important;
		}
		
		.dropdown-link.active {
			color: var(--primary) !important;
			background: rgba(58, 134, 255, 0.15) !important;
			padding-left: 1.5rem !important;
			font-weight: 500;
		}
		
		.footer-link.active::after {
			content: '';
			position: absolute;
			width: 100%;
			height: 2px;
			bottom: -3px;
			left: 0;
			background: var(--primary);
		}
		
		.footer-link.active {
			position: relative;
		}
		
		.footer-logo.active {
			text-shadow: 0 0 15px rgba(58, 134, 255, 0.6);
			transform: scale(1.05);
		}
		
		/* 核心动画 */
		@keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
		
		/* 时间线样式 */
		.timeline-line { 
			background: linear-gradient(to bottom, #bf00ff 0%, #00f7ff 100%); 
		}
		
		.timeline-dot::before { 
			content: ''; 
			position: absolute; 
			width: 16px; 
			height: 16px; 
			border-radius: 50%; 
			background: #bf00ff; 
			left: -8px; 
			top: 5px; 
			z-index: 10;
			box-shadow: 0 0 5px #bf00ff, 0 0 10px rgba(191,0,255,0.5);
		}
		
		/* 交互效果 */
		.activity-tag { 
			transition: all 0.3s ease; 
		}
		.activity-tag:hover { 
			transform: translateY(-3px); 
		}
		
		/* 文章列表样式 */
		.blog-section {
			padding: 80px 0;
			background: linear-gradient(135deg, rgba(10, 10, 26, 0.95) 0%, rgba(26, 26, 58, 0.95) 100%);
		}
		
		.blog-container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}
		
		.blog-main {
			display: grid;
			grid-template-columns: 1fr;
			gap: 40px;
		}
		
		/* 文章卡片样式 */
		.article-card {
			background: rgba(26, 26, 46, 0.8);
			border-radius: 16px;
			overflow: hidden;
			margin-bottom: 30px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
			transition: all 0.4s ease;
			border: 1px solid rgba(58, 134, 255, 0.15);
			backdrop-filter: blur(10px);
		}
		
		.article-card:hover {
			transform: translateY(-8px);
			box-shadow: 0 20px 40px rgba(58, 134, 255, 0.25);
			border-color: rgba(58, 134, 255, 0.4);
		}
		
		.article-image {
			height: 220px;
			background: linear-gradient(45deg, #1a1a2e, #2a2a3a);
			position: relative;
			overflow: hidden;
		}
		
		.article-content {
			padding: 30px;
		}
		
		.article-meta {
			display: flex;
			align-items: center;
			margin-bottom: 18px;
			color: rgba(224, 224, 255, 0.7);
			font-size: 14px;
			gap: 15px;
		}
		
		.article-meta span {
			display: flex;
			align-items: center;
			gap: 6px;
		}
		
		.article-meta i {
			color: var(--primary);
			font-style: normal;
		}
		
		.article-title {
			font-size: 24px;
			margin-bottom: 16px;
			color: var(--text-light);
			font-weight: 600;
			line-height: 1.3;
		}
		
		.article-title a {
			color: inherit;
			text-decoration: none;
			transition: color 0.3s ease;
		}
		
		.article-title a:hover {
			color: var(--primary);
		}
		
		.article-excerpt {
			color: rgba(224, 224, 255, 0.8);
			margin-bottom: 24px;
			line-height: 1.7;
			font-size: 16px;
		}
		
		.blog-read-more {
			display: inline-block;
			padding: 12px 24px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			color: white;
			text-decoration: none;
			border-radius: 30px;
			font-weight: 500;
			transition: all 0.3s ease;
			font-size: 14px;
			box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
		}
		
		.blog-read-more:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(58, 134, 255, 0.5);
		}
		
		/* 博客标题区域 */
		.blog-header {
			text-align: center;
			margin-bottom: 60px;
		}
		
		.blog-header h2 {
			font-size: clamp(2rem, 4vw, 3rem);
			font-weight: 700;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			margin-bottom: 16px;
		}
		
		.blog-header .subtitle {
			color: rgba(224, 224, 255, 0.7);
			font-size: 18px;
			max-width: 600px;
			margin: 0 auto;
		}
		
			/* 分页样式 */
	.pagination-container {
		margin-top: 40px;
		padding: 20px 0;
		border-top: 1px solid rgba(58, 134, 255, 0.2);
	}
	
	.pagination-info {
		text-align: center;
		margin-bottom: 20px;
		color: rgba(224, 224, 255, 0.7);
		font-size: 14px;
	}
	
	.pagination-controls {
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 15px;
		flex-wrap: wrap;
	}
	
	.pagination-btn {
		padding: 10px 20px;
		background: rgba(58, 134, 255, 0.1);
		border: 1px solid rgba(58, 134, 255, 0.3);
		color: var(--text-light);
		border-radius: 8px;
		cursor: pointer;
		transition: all 0.3s ease;
		font-size: 14px;
		font-weight: 500;
		display: flex;
		align-items: center;
		gap: 8px;
	}
	
	.pagination-btn:hover:not(:disabled) {
		background: rgba(58, 134, 255, 0.2);
		border-color: rgba(58, 134, 255, 0.5);
		transform: translateY(-2px);
		box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
	}
	
	.pagination-btn:disabled {
		opacity: 0.5;
		cursor: not-allowed;
		color: rgba(224, 224, 255, 0.4);
	}
	
	.page-numbers {
		display: flex;
		gap: 8px;
		align-items: center;
	}
	
	.page-number {
		width: 40px;
		height: 40px;
		display: flex;
		align-items: center;
		justify-content: center;
		background: rgba(58, 134, 255, 0.1);
		border: 1px solid rgba(58, 134, 255, 0.3);
		color: var(--text-light);
		border-radius: 8px;
		cursor: pointer;
		transition: all 0.3s ease;
		font-size: 14px;
		font-weight: 500;
	}
	
	.page-number:hover {
		background: rgba(58, 134, 255, 0.2);
		border-color: rgba(58, 134, 255, 0.5);
		transform: translateY(-2px);
		box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
	}
	
	.page-number.active {
		background: linear-gradient(135deg, var(--primary), var(--secondary));
		border-color: var(--primary);
		color: white;
		box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
	}
	
	.page-number.ellipsis {
		cursor: default;
		background: transparent;
		border: none;
		color: rgba(224, 224, 255, 0.5);
	}
	
	.page-number.ellipsis:hover {
		background: transparent;
		border: none;
		transform: none;
		box-shadow: none;
	}
	
	/* 响应式设计 */
	@media (max-width: 768px) {
		.blog-main {
			grid-template-columns: 1fr;
		}
		
		.article-content {
			padding: 20px;
		}
		
		.article-meta {
			flex-wrap: wrap;
			gap: 10px;
		}
		
		.pagination-controls {
			gap: 10px;
		}
		
		.pagination-btn {
			padding: 8px 16px;
			font-size: 13px;
		}
		
		.page-number {
			width: 35px;
			height: 35px;
			font-size: 13px;
		}
	}

	/* ========================= 统一滚动条美化样式 ========================= */
	/* 全局滚动条 - 竖直方向 */
	::-webkit-scrollbar {
		width: 12px;
		height: 12px;
	}
	
	/* 滚动条轨道 */
	::-webkit-scrollbar-track {
		background: rgba(255, 255, 255, 0.08);
		border-radius: 6px;
		border: 1px solid rgba(58, 134, 255, 0.1);
	}
	
	/* 滚动条滑块 */
	::-webkit-scrollbar-thumb {
		background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent2) 100%);
		border-radius: 6px;
		border: 1px solid rgba(255, 255, 255, 0.1);
		transition: all 0.3s ease;
		box-shadow: 0 2px 8px rgba(58, 134, 255, 0.2);
	}
	
	::-webkit-scrollbar-thumb:hover {
		background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 50%, var(--primary) 100%);
		box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
		transform: scale(1.05);
	}
	
	/* 滚动条箭头按钮 */
	::-webkit-scrollbar-button {
		width: 12px;
		height: 12px;
		background: linear-gradient(45deg, var(--primary), var(--secondary));
		border-radius: 50%;
		border: 1px solid rgba(255, 255, 255, 0.2);
		transition: all 0.3s ease;
	}
	
	/* 竖直滚动条上箭头 */
	::-webkit-scrollbar-button:vertical:start:decrement {
		background: linear-gradient(45deg, var(--primary), var(--secondary)),
					url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 14l5-5 5 5z"/></svg>') center/60% no-repeat;
	}
	
	/* 竖直滚动条下箭头 */
	::-webkit-scrollbar-button:vertical:end:increment {
		background: linear-gradient(45deg, var(--primary), var(--secondary)),
					url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>') center/60% no-repeat;
	}
	
	/* 水平滚动条左箭头 */
	::-webkit-scrollbar-button:horizontal:start:decrement {
		background: linear-gradient(45deg, var(--primary), var(--secondary)),
					url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M14 7l-5 5 5 5z"/></svg>') center/60% no-repeat;
	}
	
	/* 水平滚动条右箭头 */
	::-webkit-scrollbar-button:horizontal:end:increment {
		background: linear-gradient(45deg, var(--primary), var(--secondary)),
					url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 7l5 5-5 5z"/></svg>') center/60% no-repeat;
	}
	
	/* 箭头按钮悬停效果 */
	::-webkit-scrollbar-button:hover {
		background: linear-gradient(45deg, var(--accent), var(--accent2)) !important;
		box-shadow: 0 0 10px rgba(58, 134, 255, 0.6);
		transform: scale(1.1);
	}
	
	/* 箭头按钮点击效果 */
	::-webkit-scrollbar-button:active {
		background: linear-gradient(45deg, var(--secondary), var(--primary)) !important;
		transform: scale(0.95);
	}
	
	/* 滚动条角落 */
	::-webkit-scrollbar-corner {
		background: rgba(255, 255, 255, 0.05);
		border-radius: 6px;
		border: 1px solid rgba(58, 134, 255, 0.1);
	}
	
	/* 代码块滚动条样式 */
	.code-block::-webkit-scrollbar,
	.highlight::-webkit-scrollbar,
	pre::-webkit-scrollbar {
		width: 8px;
		height: 8px;
	}
	
	.code-block::-webkit-scrollbar-track,
	.highlight::-webkit-scrollbar-track,
	pre::-webkit-scrollbar-track {
		background: rgba(0, 0, 0, 0.3);
		border-radius: 4px;
		border: 1px solid rgba(58, 134, 255, 0.2);
	}
	
	.code-block::-webkit-scrollbar-thumb,
	.highlight::-webkit-scrollbar-thumb,
	pre::-webkit-scrollbar-thumb {
		background: linear-gradient(45deg, var(--primary), var(--secondary));
		border-radius: 4px;
		border: 1px solid rgba(255, 255, 255, 0.1);
		transition: all 0.3s ease;
	}
	
	.code-block::-webkit-scrollbar-thumb:hover,
	.highlight::-webkit-scrollbar-thumb:hover,
	pre::-webkit-scrollbar-thumb:hover {
		background: linear-gradient(45deg, var(--accent), var(--accent2));
		box-shadow: 0 0 8px rgba(185, 103, 255, 0.5);
		transform: scale(1.05);
	}
	
	/* 代码块滚动条箭头 */
	.code-block::-webkit-scrollbar-button,
	.highlight::-webkit-scrollbar-button,
	pre::-webkit-scrollbar-button {
		width: 8px;
		height: 8px;
		background: linear-gradient(45deg, var(--primary), var(--secondary));
		border-radius: 4px;
	}
	
	/* 表格滚动条样式 */
	table::-webkit-scrollbar,
	.table-wrapper::-webkit-scrollbar {
		width: 6px;
		height: 6px;
	}
	
	table::-webkit-scrollbar-track,
	.table-wrapper::-webkit-scrollbar-track {
		background: rgba(58, 134, 255, 0.1);
		border-radius: 3px;
		border: 1px solid rgba(58, 134, 255, 0.2);
	}
	
	table::-webkit-scrollbar-thumb,
	.table-wrapper::-webkit-scrollbar-thumb {
		background: linear-gradient(90deg, var(--primary), var(--secondary));
		border-radius: 3px;
		border: 1px solid rgba(255, 255, 255, 0.1);
		transition: all 0.3s ease;
	}
	
	table::-webkit-scrollbar-thumb:hover,
	.table-wrapper::-webkit-scrollbar-thumb:hover {
		background: linear-gradient(90deg, var(--secondary), var(--accent));
		box-shadow: 0 0 6px rgba(0, 255, 204, 0.6);
		transform: scale(1.1);
	}
	
	/* 特殊容器滚动条 */
	.content-container::-webkit-scrollbar,
	.modal-content::-webkit-scrollbar,

            "code_preview": "def knapsack(values, weights, W):\n    n = len(values)\n    dp = [[0] * (W + 1) for _ in range(n + 1)]\n    for i in range(1, n + 1):\n        for w in range(W + 1):\n            if weights[i-1] <= w:\n                dp[i][w] = max(dp[i-1][w], dp[i-1][w-weights[i-1]] + values[i-1])\n            else:\n                dp[i][w] = dp[i-1][w]\n    return dp[n][W]",

            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "<h1 id=\"1\"><a class=\"toclink\" href=\"1\">重庆市第十三届大学生程序设计大赛</a></h1> <p>2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。</p> <p>在此次大赛中，我室共三支队伍参赛并取得佳绩。",
            "formatted_date": "2025-09-05 21:39:55.883109",
            "id": 20,
            "publish_date": "2025-09-05 21:39:55.883109",
            "reading_time": 1,
            "tags": "",
            "title": "2025年5月10日 我室成员在重庆市第十三届大学生程序设计大赛中斩获两银一铜的优异成绩"
        },
        {
            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "2025年4月12日，我实验室成员积极参与了在西南大学北碚校区举行的蓝桥杯程序设计大赛。经过激烈角逐，我室学子表现优异，最终斩获7项省级奖项和1项国家级奖项的佳绩。 这些奖项不仅是对同学们个人能力的肯定，更是实验室长期以来坚持以赛促学、以赛促研的成果体现。在此，我们向所有参赛并获奖的同学表示热烈祝贺，同时也感谢指导老师们的辛勤付出。",
            "formatted_date": "2025-09-05 21:20:11.948774",

        {
            "author": "ACM算法研究实验室",
            "category": "竞赛分享",
            "excerpt": "<h1 id=\"1\"><a class=\"toclink\" href=\"1\">天梯赛团体二等奖</a></h1> <p>2025年4月19日，我实验室由22级、23级及24级共10名同学组成的参赛团队，前往重庆大学虎溪校区参加了团体天梯赛。</p> <p>经过激烈角逐，我室参赛团队凭借扎实的专业知识和团队协作精神，取得了省级二等奖的优异成绩。",

            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">重庆市第十三届大学生程序设计大赛</a></h1>\n<p>2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。</p>\n<p>在此次大赛中，我室共三支队伍参赛并取得佳绩。他们凭借扎实的编程功底、出色的算法设计能力以及默契的团队协作精神，在激烈的竞争中脱颖而出。具体获奖情况如下：<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213835.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍（女队）：</p>\n<p>李雨璐</p>\n<p>柳晓洲</p>\n<p>代冰洋<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213859.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n银奖队伍：</p>\n<p>张浩博</p>\n<p>胡家辉</p>\n<p>肖衍南<br />\n<img alt=\"图片描述\" class=\"responsive-image\" loading=\"lazy\" src=\"./uploads/notifications/images/file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213844.png\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"><br />\n铜奖队伍：</p>\n<p>曾路平</p>\n<p>刘佳豪</p>\n<p>余子烨</p>\n<p>这些奖项不仅是对同学们个人能力的肯定，更是实验室坚持以赛促学、注重实践培养的成果体现。在此，我们向所有参赛并取得优异成绩的同学表示热烈祝贺，并感谢指导老师们的悉心指导与付出。</p>\n<p>未来，实验室将继续鼓励学子们积极参与各类高水平竞赛，不断挑战自我，勇攀科研高峰，为实验室增添更多荣誉。</p>",

            "card_style": "{\"type\": \"image\", \"imageUrl\": \"./uploads/notifications/cards/card_405cdd8c300141d3b9a92bfa4c02aa9f.jpg\"}",
            "tags": "",
            "raw_content": "# 重庆市第十三届大学生程序设计大赛 \n2025年5月10日，重庆市第十三届大学生程序设计大赛在重庆大学虎溪校区成功举办。我实验室学子在比赛中奋力拼搏，最终斩获2银1铜的优异成绩。\n\n在此次大赛中，我室共三支队伍参赛并取得佳绩。他们凭借扎实的编程功底、出色的算法设计能力以及默契的团队协作精神，在激烈的竞争中脱颖而出。具体获奖情况如下：\n![图片描述](file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213835.png)\n银奖队伍（女队）：\n\n李雨璐\n\n柳晓洲\n\n代冰洋\n![图片描述](file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213859.png)\n银奖队伍：\n\n张浩博\n\n胡家辉\n\n肖衍南\n![图片描述](file:///C:/Users/daibi/Pictures/Screenshots/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-09-05%20213844.png)\n铜奖队伍：\n\n曾路平\n\n刘佳豪\n\n余子烨\n\n这些奖项不仅是对同学们个人能力的肯定，更是实验室坚持以赛促学、注重实践培养的成果体现。在此，我们向所有参赛并取得优异成绩的同学表示热烈祝贺，并感谢指导老师们的悉心指导与付出。\n\n未来，实验室将继续鼓励学子们积极参与各类高水平竞赛，不断挑战自我，勇攀科研高峰，为实验室增添更多荣誉。",

            "title": "2025年4月12日 实验室23级和24级的成员参加蓝桥杯取得7项省奖一项国奖的优异成绩",
            "content": "2025年4月12日，我实验室成员积极参与了在西南大学北碚校区举行的蓝桥杯程序设计大赛。经过激烈角逐，我室学子表现优异，最终斩获7项省级奖项和1项国家级奖项的佳绩。\n\n这些奖项不仅是对同学们个人能力的肯定，更是实验室长期以来坚持以赛促学、以赛促研的成果体现。在此，我们向所有参赛并获奖的同学表示热烈祝贺，同时也感谢指导老师们的辛勤付出。\n\n实验室始终鼓励成员们通过参与各类竞赛不断提升自我，期待他们在未来的学习与比赛中取得更加优异的成绩！",

            "title": "2025年4月19日 实验室23级24级以及22级参与团体天梯赛取得省级二等奖的优异成绩",
            "content": "<h1 id=\"_1\"><a class=\"toclink\" href=\"#_1\">天梯赛团体二等奖</a></h1>\n<p>2025年4月19日，我实验室由22级、23级及24级共10名同学组成的参赛团队，前往重庆大学虎溪校区参加了团体天梯赛。</p>\n<p>经过激烈角逐，我室参赛团队凭借扎实的专业知识和团队协作精神，取得了省级二等奖的优异成绩。这不仅是对参赛同学个人能力的肯定，更是对实验室长期以来坚持实践教学、提升团队协作能力的成果检验。</p>\n<p>在此，我们向所有参赛并取得佳绩的同学表示热烈祝贺，同时感谢实验室指导老师的辛勤指导与付出。实验室将继续鼓励同学们积极参与各类竞赛，不断挑战自我，再创佳绩。</p>",

    <script>
    // WebSocket静态模式完全禁用 - 避免连接错误
    
    // 在Socket.IO库加载之前就进行拦截
    (function() {
        // 保存原始的WebSocket构造函数
        const OriginalWebSocket = window.WebSocket;
        const OriginalEventSource = window.EventSource;
        
        // 完全禁用WebSocket连接
        window.WebSocket = function() {
            console.log('🚫 静态模式：WebSocket连接已禁用');
            // 返回一个模拟的WebSocket对象，避免错误
            return {
                close: function() {},
                send: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 3, // CLOSED状态
                CONNECTING: 0,
                OPEN: 1,
                CLOSING: 2,
                CLOSED: 3
            };
        };
        
        // 禁用EventSource
        window.EventSource = function() {
            console.log('🚫 静态模式：EventSource连接已禁用');
            return {
                close: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 2 // CLOSED状态
            };
        };
        
        // 覆盖Socket.IO库
        window.io = function() {
            console.log('🔗 静态模式：Socket.IO已完全模拟，无实际连接');
            return {
                on: function(event, callback) { 
                    // 对于连接事件，立即触发回调以模拟成功连接
                    if (event === 'connect') {
                        setTimeout(callback, 10);
                    }
                },
                emit: function() { /* 静态模式：忽略发送事件 */ },
                connect: function() { 
                    console.log('🔗 静态模式：模拟Socket.IO连接成功'); 
                    return this;
                },
                disconnect: function() { /* 静态模式：忽略断开 */ },
                connected: true, // 模拟连接状态
                id: 'static-mode-socket',
                close: function() {},
                open: function() { return this; }
            };
        };
        
        // 立即标记为已连接，避免等待
        window.socketConnected = true;
        console.log('🚀 静态模式：Socket.IO已完全禁用，无连接错误');
        
        // 隐藏连接状态相关的UI元素和外部资源加载错误
        setTimeout(function() {
            // 隐藏可能的连接状态提示元素
            const connectionElements = [
                '.connection-status',
                '.socket-status', 
                '.connection-error',
                '.offline-indicator',
                '[class*="connection"]',
                '[class*="socket"]',
                '[id*="connection"]',
                '[id*="socket"]'
            ];
            
            connectionElements.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    if (el && el.style) {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接状态元素:', selector);
                    }
                });
            });
            
            // 特别处理可能显示在左下角的连接错误提示
            const errorMessages = document.querySelectorAll('*');
            errorMessages.forEach(el => {
                if (el.textContent && 
                    (el.textContent.includes('WebSocket') || 
                     el.textContent.includes('connection') || 
                     el.textContent.includes('连接') ||
                     el.textContent.includes('offline') ||
                     el.textContent.includes('断开') ||
                     el.textContent.includes('Failed to load') ||
                     el.textContent.includes('ERR_FILE_NOT_FOUND'))) {
                    const computedStyle = window.getComputedStyle(el);
                    if (computedStyle.position === 'fixed' || 
                        computedStyle.position === 'absolute') {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接错误提示:', el.textContent.substring(0, 50));
                    }
                }
            });
            
            // 禁用外部统计脚本的错误提示
            window.addEventListener('error', function(e) {
                if (e.target && e.target.src && 
                    (e.target.src.includes('busuanzi') || 
                     e.target.src.includes('analytics') ||
                     e.target.src.includes('track'))) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('🚫 静态模式：已忽略外部统计脚本加载错误');
                    return false;
                }
            }, true);
        }, 100);
    })();
    
    // 覆盖fetch API，使其支持静态数据
    if (window.STATIC_MODE) {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            // API路径映射到静态数据
            const apiMap = {
                '/api/team': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.team_members || [])}),
                '/api/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.papers || [])}),
                '/api/frontend/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.frontend_papers || [])}),
                '/api/algorithms': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithms || [])}),
                '/api/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/innovation-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_projects || [])}),
                '/api/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/activities': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.activities || [])}),
                '/api/innovation/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/achievements': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.achievements || [])}),
                '/api/innovation/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                '/api/research': () => {
                    const researchDataRaw = window.STATIC_DATA.research_data || {};
                    // 保持原始API响应格式，包含data和pagination信息
                    return Promise.resolve({ok: true, json: () => Promise.resolve(researchDataRaw)});

                '/api/research/categories': () => {
                    const categoriesData = window.STATIC_DATA.research_categories || {};
                    // 保持原始API响应格式：{data: [...], success: true}
                    return Promise.resolve({ok: true, json: () => Promise.resolve(categoriesData)});

                '/api/grades': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.grades || [])}),
                '/api/research-areas': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.research_areas || [])}),
                // 添加项目概览API端点
                '/api/frontend/project-overview': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.project_overview || [])}),
                // 添加科创页面缺失的API端点
                '/api/innovation/frontend/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/frontend/achievements': () => {
                    const achievementsData = window.STATIC_DATA.achievements || [];
                    // 按type分组数据，符合前端期望的数据结构
                    const groupedData = {
                        awards: achievementsData.filter(item => item.type === 'award'),
                        patents: achievementsData.filter(item => item.type === 'patent')
                    };
                    return Promise.resolve({ok: true, json: () => Promise.resolve(groupedData)});
                },
                '/api/innovation/frontend/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/frontend/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/frontend/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/frontend/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                // 通知相关API端点
                '/api/notifications': () => {
                    // 使用有序数组而不是对象值，保持正确的排序
                    const notifications = window.STATIC_DATA.notifications_ordered || [];
                    console.log('🔄 静态模式API调用 /api/notifications:', notifications.length, '条通知（保持排序）');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(notifications)});
                }
            };
            
                            // 处理带参数的API请求
            if (typeof url === 'string') {
                // 处理algorithm-awards API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithm-awards?') || url.startsWith('/api/algorithm-awards?')) {
                    console.log('🔄 静态模式API调用 (algorithm-awards):', url);

                    return Promise.resolve({ok: true, json: () => Promise.resolve(awards)});

                // 处理algorithms API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithms?') || url.startsWith('/api/algorithms?')) {
                    console.log('🔄 静态模式API调用 (algorithms):', url);
                    const algorithms = window.STATIC_DATA.algorithms || [];
                    console.log('🧮 返回algorithms数据:', algorithms.length, '条记录');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(algorithms)});
                }
                
                // 处理research API的查询参数
                if (url.startsWith('/api/research?') || url === '/api/research') {
                    console.log('🔄 静态模式API调用 (带参数):', url);
                    // 解析查询参数
                    const urlObj = new URL(url, 'http://localhost');
                    const category = urlObj.searchParams.get('category');
                    const page = parseInt(urlObj.searchParams.get('page')) || 1;
                    const perPage = parseInt(urlObj.searchParams.get('per_page')) || 6;
                    
                    // 修复数据结构 - 正确提取嵌套的data数组
                    let researchDataRaw = window.STATIC_DATA.research_data || {};
                    let data = [];
                    
                    if (Array.isArray(researchDataRaw)) {
                        data = researchDataRaw;
                    } else if (researchDataRaw.data && Array.isArray(researchDataRaw.data)) {
                        data = researchDataRaw.data;
                    }
                    
                    console.log('🔍 原始研究数据:', researchDataRaw);
                    console.log('🔍 提取的数据数组:', data, '长度:', data.length);
                    
                    // 按分类过滤
                    if (category && category !== 'all') {
                        data = data.filter(item => item.category === category);
                        console.log('🔍 按分类过滤后:', category, '数据长度:', data.length);
                    }
                    
                    // 分页处理
                    const startIndex = (page - 1) * perPage;
                    const endIndex = startIndex + perPage;
                    const paginatedData = data.slice(startIndex, endIndex);
                    
                    console.log('🔍 分页结果:', `第${page}页`, '从', startIndex, '到', endIndex, '共', paginatedData.length, '条');
                    
                    return Promise.resolve({
                        ok: true, 
                        json: () => Promise.resolve({
                            data: paginatedData,
                            pagination: {
                                page: page,
                                per_page: perPage,
                                total: data.length,
                                total_pages: Math.ceil(data.length / perPage)
                            },
                            success: true
                        })
                    });
                }
                
                // 检查是否是简单API请求
                if (apiMap[url]) {
                    console.log('🔄 静态模式API调用:', url);
                    return apiMap[url]();
                }
            }
            
            // 其他请求使用原版fetch
            return originalFetch(url, options);
        };
    }

	<!-- 动态加载通知内容 -->
	<script>
		// 分页相关变量
		let allNotifications = [];
		let currentPage = 1;
		const itemsPerPage = 6;
		
		// 加载通知数据
		async function loadNotifications() {
			console.log('🔄 开始重新加载通知数据...');
			try {
				const response = await fetch('/api/notifications');
				if (response.ok) {
					const notifications = await response.json();
					console.log('✅ 获取到通知数据:', notifications.length, '条');
					
					// 只显示已发布的通知
					allNotifications = notifications.filter(n => n.status === 'published');
					
					// 重置到第一页
					currentPage = 1;
					
					// 渲染分页内容
					renderPagedNotifications();
					console.log('✅ 通知数据渲染完成');
				} else {
					console.error('❌ 加载通知失败，状态码:', response.status);
					showError('加载通知失败');
				}
			} catch (error) {
				console.error('❌ 加载通知时出错:', error);
				showError('网络错误，无法加载通知');
			}
		}

		// 渲染分页通知列表
		function renderPagedNotifications() {
			const container = document.getElementById('notificationsContainer');
			const paginationContainer = document.getElementById('paginationContainer');
			
			if (allNotifications.length === 0) {
				container.innerHTML = `
					<div style="text-align:center;padding:3rem;">
						<div style="font-size:3rem;margin-bottom:1rem;">📭</div>
						<h3 style="color:var(--primary);margin-bottom:1rem;">暂无通知</h3>
						<p style="color:rgba(255,255,255,0.7);">当前没有发布任何通知</p>
					</div>
				`;
				paginationContainer.style.display = 'none';
				return;
			}

			// 计算分页
			const totalPages = Math.ceil(allNotifications.length / itemsPerPage);
			const startIndex = (currentPage - 1) * itemsPerPage;
			const endIndex = Math.min(startIndex + itemsPerPage, allNotifications.length);
			const currentPageNotifications = allNotifications.slice(startIndex, endIndex);
			
			// 渲染当前页的通知
			const notificationsHtml = currentPageNotifications.map(notification => {
				const publishDate = notification.publish_date ? new Date(notification.publish_date) : new Date();
				const formattedDate = publishDate.toLocaleDateString('zh-CN', {
					year: 'numeric',
					month: '2-digit',
					day: '2-digit'
				});
				
				// 处理标签
				const tags = notification.tags ? notification.tags.split(',').map(tag => tag.trim()).filter(Boolean) : [];
				const primaryTag = tags.length > 0 ? tags[0] : notification.category;
				
				// 截取摘要
				const excerpt = notification.excerpt || (notification.content ? notification.content.substring(0, 150) + '...' : '暂无摘要');
				
				// 解析卡片样式配置
				let cardStyle = null;
				try {
					cardStyle = notification.card_style ? JSON.parse(notification.card_style) : null;
				} catch (e) {
					console.error('解析卡片样式失败:', e);
				}

				// 生成卡片样式
				let cardImageStyle = '';
				let cardOverlayStyle = '';
				
				if (cardStyle) {
					if (cardStyle.type === 'gradient' && cardStyle.gradient) {
						cardImageStyle = `background: ${cardStyle.gradient};`;
						cardOverlayStyle = 'background: rgba(0,0,0,0.3);';
					} else if (cardStyle.type === 'image' && cardStyle.imageUrl) {
						cardImageStyle = `background: url('${cardStyle.imageUrl}') center/cover no-repeat;`;
						cardOverlayStyle = 'background: rgba(0,0,0,0.5);';
					} else {
						// 默认样式
						cardImageStyle = 'background: linear-gradient(45deg, #1a1a2e, #2a2a3a);';
						cardOverlayStyle = 'background: linear-gradient(45deg, rgba(58, 134, 255, 0.25) 0%, rgba(0, 247, 255, 0.25) 100%); opacity: 0.7;';
					}
				} else {
					// 没有样式配置时使用默认样式
					cardImageStyle = 'background: linear-gradient(45deg, #1a1a2e, #2a2a3a);';
					cardOverlayStyle = 'background: linear-gradient(45deg, rgba(58, 134, 255, 0.25) 0%, rgba(0, 247, 255, 0.25) 100%); opacity: 0.7;';
				}
				
				return `
					<article class="article-card">
						<div class="article-image" style="${cardImageStyle}">
							<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; ${cardOverlayStyle}"></div>
						</div>
						<div class="article-content">
							<div class="article-meta">
								<span><i>📅</i> ${formattedDate}</span>
								<span><i>⏱️</i> ${notification.reading_time || 5}分钟阅读</span>
								<span><i>🏷️</i> ${primaryTag}</span>
							</div>
							<h2 class="article-title">
								<a href="notification/${notification.id}.html">${notification.title}</a>
							</h2>
							<p class="article-excerpt">${excerpt}</p>
							<a href="notification/${notification.id}.html" class="blog-read-more">查看详情</a>
						</div>
					</article>
				`;
			}).join('');

			container.innerHTML = notificationsHtml;
			
			// 渲染分页控件
			renderPagination(totalPages, startIndex, endIndex);
		}

		// 渲染分页控件
		function renderPagination(totalPages, startIndex, endIndex) {
			const paginationContainer = document.getElementById('paginationContainer');
			const paginationInfo = document.getElementById('paginationInfo');
			const prevBtn = document.getElementById('prevPage');
			const nextBtn = document.getElementById('nextPage');
			const pageNumbers = document.getElementById('pageNumbers');
			
			// 显示分页信息
			paginationInfo.textContent = `显示第 ${startIndex + 1}-${endIndex} 条，共 ${allNotifications.length} 条`;
			
			// 更新按钮状态
			prevBtn.disabled = currentPage === 1;
			nextBtn.disabled = currentPage === totalPages;
			
			// 生成页码按钮
			pageNumbers.innerHTML = '';
			
			if (totalPages <= 7) {
				// 如果总页数少于等于7页，显示所有页码
				for (let i = 1; i <= totalPages; i++) {
					pageNumbers.appendChild(createPageNumber(i, i === currentPage));
				}
			} else {
				// 如果总页数大于7页，显示省略号
				if (currentPage <= 4) {
					// 当前页在前4页
					for (let i = 1; i <= 5; i++) {
						pageNumbers.appendChild(createPageNumber(i, i === currentPage));
					}
					pageNumbers.appendChild(createEllipsis());
					pageNumbers.appendChild(createPageNumber(totalPages, false));
				} else if (currentPage >= totalPages - 3) {
					// 当前页在后4页
					pageNumbers.appendChild(createPageNumber(1, false));
					pageNumbers.appendChild(createEllipsis());
					for (let i = totalPages - 4; i <= totalPages; i++) {
						pageNumbers.appendChild(createPageNumber(i, i === currentPage));
					}
				} else {
					// 当前页在中间
					pageNumbers.appendChild(createPageNumber(1, false));
					pageNumbers.appendChild(createEllipsis());
					for (let i = currentPage - 1; i <= currentPage + 1; i++) {
						pageNumbers.appendChild(createPageNumber(i, i === currentPage));
					}
					pageNumbers.appendChild(createEllipsis());
					pageNumbers.appendChild(createPageNumber(totalPages, false));
				}
			}
			
			// 显示分页容器
			paginationContainer.style.display = 'block';
		}

		// 创建页码按钮
		function createPageNumber(pageNum, isActive) {
			const button = document.createElement('button');
			button.className = `page-number ${isActive ? 'active' : ''}`;
			button.textContent = pageNum;
			button.onclick = () => goToPage(pageNum);
			return button;
		}

		// 创建省略号
		function createEllipsis() {
			const span = document.createElement('span');
			span.className = 'page-number ellipsis';
			span.textContent = '...';
			return span;
		}

		// 跳转到指定页
		function goToPage(pageNum) {
			if (pageNum === currentPage) return;
			currentPage = pageNum;
			renderPagedNotifications();
			
			// 滚动到页面顶部
			document.querySelector('.blog-section').scrollIntoView({ 
				behavior: 'smooth',
				block: 'start'
			});
		}

		// 上一页
		function prevPage() {
			if (currentPage > 1) {
				goToPage(currentPage - 1);
			}
		}

		// 下一页
		function nextPage() {
			const totalPages = Math.ceil(allNotifications.length / itemsPerPage);
			if (currentPage < totalPages) {
				goToPage(currentPage + 1);
			}
		}

		// 显示错误信息
		function showError(message) {
			const container = document.getElementById('notificationsContainer');
			const paginationContainer = document.getElementById('paginationContainer');
			
			container.innerHTML = `
				<div style="text-align:center;padding:3rem;">
					<div style="font-size:3rem;margin-bottom:1rem;">⚠️</div>
					<h3 style="color:var(--accent);margin-bottom:1rem;">加载失败</h3>
					<p style="color:rgba(255,255,255,0.7);margin-bottom:2rem;">${message}</p>
					<button onclick="loadNotifications()" style="
						padding:0.8rem 2rem;
						background:linear-gradient(135deg, var(--primary), var(--secondary));
						color:white;
						border:none;
						border-radius:8px;
						cursor:pointer;
						font-weight:600;
						transition:all 0.3s ease;
					" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
						重新加载
					</button>
				</div>
			`;
			
			paginationContainer.style.display = 'none';
		}

		// 页面加载完成后加载通知
		document.addEventListener('DOMContentLoaded', function() {
			// 延迟一点时间以确保页面完全加载
			setTimeout(loadNotifications, 500);
			
			// 绑定分页按钮事件
			document.getElementById('prevPage').addEventListener('click', prevPage);
			document.getElementById('nextPage').addEventListener('click', nextPage);
		});
	</script>

    // 静态数据增强器 - 完美复刻模式
    document.addEventListener('DOMContentLoaded', function() {
        if (!window.STATIC_MODE) return; // 只在静态模式下运行
        
        console.log('🎨 启动静态数据增强器...');
        
        // 等待原版脚本执行完成后再增强
        setTimeout(function() {
            // 检查并增强原版的数据加载函数
            if (typeof window.loadTeamMembers === 'function') {
                const original = window.loadTeamMembers;
                window.loadTeamMembers = function() {
                    console.log('📊 静态模式：使用本地团队数据');
                    // 调用原版函数，数据会通过被覆盖的fetch获取
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadPapers === 'function') {
                const original = window.loadPapers;
                window.loadPapers = function() {
                    console.log('📊 静态模式：使用本地论文数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadInnovationProjects === 'function') {
                const original = window.loadInnovationProjects;
                window.loadInnovationProjects = function() {
                    console.log('📊 静态模式：使用本地科创数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadActivities === 'function') {
                const original = window.loadActivities;
                window.loadActivities = function() {
                    console.log('📊 静态模式：使用本地活动数据');
                    return original.apply(this, arguments);
                };
            }
            
            if (typeof window.loadAlgorithms === 'function') {
                const original = window.loadAlgorithms;
                window.loadAlgorithms = function() {
                    console.log('📊 静态模式：使用本地算法数据');
                    return original.apply(this, arguments);
                };
            }
            
            // 手动触发原版的数据加载函数（如果存在）
            setTimeout(function() {
                if (typeof window.loadTeamMembers === 'function') window.loadTeamMembers();
                if (typeof window.loadTeamLeaders === 'function') window.loadTeamLeaders();
                if (typeof window.loadPapers === 'function') window.loadPapers();
                if (typeof window.loadInnovationProjects === 'function') window.loadInnovationProjects();
                if (typeof window.loadActivities === 'function') window.loadActivities();
                // 跳过 loadAlgorithms，保留algorithm页面的原始静态内容
                // if (typeof window.loadAlgorithms === 'function') window.loadAlgorithms();
                if (typeof window.loadInnovationData === 'function') window.loadInnovationData();
                
                console.log('✅ 静态数据增强完成，algorithm页面保留原始静态内容');
            }, 500);
            
        }, 100);
    });
    </script>
        
</body>
</html>
