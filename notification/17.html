            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了",

\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

            "content": "<h1 id=\"acm\"><a class=\"toclink\" href=\"#acm\">ACM算法研究实验室管理系统</a></h1>\n<p>一个功能完整的基于 Flask 的实验室官网与后台管理系统，支持团队成员管理、论文展示、科创项目管理、实时统计等功能。</p>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">🚀 功能特性</a></h2>\n<h3 id=\"_2\"><a class=\"toclink\" href=\"#_2\">前台展示功能</a></h3>\n<ul>\n<li>✅ <strong>实验室官网首页</strong> - 展示实验室概况、最新动态、研究成果</li>\n<li>✅ <strong>团队成员展示</strong> - 展示实验室成员信息、研究方向、联系方式</li>\n<li>✅ <strong>论文成果展示</strong> - 展示实验室发表的学术论文和研究成果</li>\n<li>✅ <strong>科创成果展示</strong> - 展示实验室的科技创新项目和成果</li>\n<li>✅ <strong>动态资讯</strong> - 实验室最新动态、通知公告、活动信息</li>\n<li>✅ <strong>实验室介绍</strong> - 实验室概况、章程、研究方向详细介绍</li>\n<li>✅ <strong>项目团队招募</strong> - 展示招募信息和申请流程</li>\n<li>✅ <strong>算法组招募</strong> - 专门的算法组招募页面</li>\n</ul>\n<h3 id=\"_3\"><a class=\"toclink\" href=\"#_3\">后台管理功能</a></h3>\n<ul>\n<li>✅ <strong>用户管理</strong> - 管理员账户管理、权限控制</li>\n<li>✅ <strong>内容管理</strong> - 团队成员、论文、通知、活动等内容管理</li>\n<li>✅ <strong>文件上传</strong> - 支持图片、文档（PDF、Word、Markdown）上传</li>\n<li>✅ <strong>实时更新</strong> - WebSocket实时数据推送，无需刷新页面</li>\n<li>✅ <strong>访问统计</strong> - 详细的访问数据统计和分析</li>\n<li>✅ <strong>数据备份</strong> - 自动数据备份和恢复功能</li>\n<li>✅ <strong>系统监控</strong> - 程序运行状态、网络时间同步</li>\n</ul>\n<h3 id=\"_4\"><a class=\"toclink\" href=\"#_4\">技术特性</a></h3>\n<ul>\n<li>✅ <strong>响应式设计</strong> - 支持PC和移动端访问</li>\n<li>✅ <strong>实时通信</strong> - WebSocket实时数据推送</li>\n<li>✅ <strong>数据缓存</strong> - 智能缓存机制提升性能</li>\n<li>✅ <strong>文件管理</strong> - 支持多种文档格式上传和管理</li>\n<li>✅ <strong>统计分析</strong> - 详细的访问数据统计和分析</li>\n<li>✅ <strong>安全认证</strong> - 安全的用户认证和权限管理</li>\n</ul>\n<h2 id=\"_5\"><a class=\"toclink\" href=\"#_5\">🛠️ 安装和运行</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 环境准备</a></h3>\n<p>确保您的系统已安装：<br />\n- Python 3.8 或更高版本<br />\n- pip 包管理器</p>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 下载项目</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">git clone &lt;项目地址&gt;\ncd acm_lab_ai_make\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 创建虚拟环境</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># Windows\npython -m venv .venv\n.venv\\Scripts\\activate\n\n# Linux/Mac\npython -m venv .venv\nsource .venv/bin/activate\n</code></pre></div>\n<h3 id=\"4\"><a class=\"toclink\" href=\"#4\">4. 安装依赖</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install -r requirements.txt\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 启动应用</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">python app.py\n</code></pre></div>\n<h3 id=\"6\"><a class=\"toclink\" href=\"#6\">6. 访问系统</a></h3>\n<ul>\n<li><strong>前台官网</strong>: http://127.0.0.1:5000</li>\n<li><strong>后台管理</strong>: http://127.0.0.1:5000/admin</li>\n<li><strong>默认账号</strong>: admin / admin123</li>\n</ul>\n<h2 id=\"_6\"><a class=\"toclink\" href=\"#_6\">📁 项目结构</a></h2>\n<div class=\"code-block-container\"><pre><code>acm_lab_ai_make/\n├── app.py                 # Flask 主应用\n├── db_utils.py           # 数据库工具模块\n├── socket_utils.py       # WebSocket工具模块\n├── db_backup.py          # 数据库备份工具\n# 访问统计系统已移除\n├── requirements.txt      # 项目依赖\n├── acm_lab.db           # SQLite数据库文件\n├── templates/           # 模板文件\n│   ├── frontend/        # 前台页面模板\n│   └── admin/          # 后台管理模板\n├── static/             # 静态资源文件\n├── api/               # API接口模块\n│   # 访问统计系统已移除\n│   ├── notifications.py # 通知管理API\n│   ├── team.py        # 团队管理API\n│   └── innovation.py  # 科创项目API\n├── models/            # 数据模型\n│   # 访问统计系统已移除\n│   ├── team_member.py # 团队成员模型\n│   ├── innovation.py  # 科创项目模型\n│   └── ...\n├── backups/           # 数据备份目录\n# 访问统计系统已移除\n└── instance/         # 实例配置目录\n</code></pre></div>\n<h2 id=\"_7\"><a class=\"toclink\" href=\"#_7\">🗄️ 数据库设计</a></h2>\n<p>系统使用 SQLite 数据库，包含以下主要表：</p>\n<ul>\n<li><strong>users</strong> - 用户管理表</li>\n<li><strong>team_members</strong> - 团队成员表</li>\n<li><strong>papers</strong> - 论文成果表</li>\n<li><strong>innovation_projects</strong> - 科创项目表</li>\n<li><strong>notifications</strong> - 通知公告表</li>\n<li><strong>team_leaders</strong> - 团队领导表</li>\n<li><strong>algorithms</strong> - 算法展示表</li>\n<li><strong>visit_records</strong> - 访问记录表</li>\n<li><strong>site_statistics</strong> - 站点统计表</li>\n<li><strong>program_run_records</strong> - 程序运行记录表</li>\n</ul>\n<h2 id=\"_8\"><a class=\"toclink\" href=\"#_8\">🔧 配置说明</a></h2>\n<h3 id=\"_9\"><a class=\"toclink\" href=\"#_9\">环境变量</a></h3>\n<ul>\n<li><code>FLASK_DEBUG</code> - 调试模式开关（默认：True）</li>\n<li><code>FLASK_ENV</code> - 运行环境（development/production）</li>\n</ul>\n<h3 id=\"_10\"><a class=\"toclink\" href=\"#_10\">文件上传配置</a></h3>\n<ul>\n<li>支持的文件类型：图片（jpg, png, gif）、文档（pdf, doc, docx, md）</li>\n<li>上传目录：<code>static/uploads/</code></li>\n<li>文件大小限制：16MB</li>\n</ul>\n<h2 id=\"_11\"><a class=\"toclink\" href=\"#_11\">📊 系统监控</a></h2>\n<p>系统提供以下监控功能：<br />\n- <strong>程序运行记录</strong> - 记录程序启动和停止时间<br />\n- <strong>访问统计</strong> - 详细的页面访问记录和用户行为分析<br />\n- <strong>系统资源监控</strong> - CPU、内存使用情况<br />\n- <strong>网络时间同步</strong> - 自动同步网络时间确保数据准确性</p>\n<h2 id=\"_12\"><a class=\"toclink\" href=\"#_12\">🔄 数据备份</a></h2>\n<p>系统提供自动备份功能：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># 手动备份数据库\npython db_backup.py\n\n# 手动备份统计数据\n# 访问统计系统已移除\n</code></pre></div>\n<h2 id=\"_13\"><a class=\"toclink\" href=\"#_13\">🚀 部署说明</a></h2>\n<h3 id=\"_14\"><a class=\"toclink\" href=\"#_14\">开发环境</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">python app.py\n</code></pre></div>\n<h3 id=\"_15\"><a class=\"toclink\" href=\"#_15\">生产环境</a></h3>\n<p>建议使用 Gunicorn 或 uWSGI 部署：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install gunicorn\ngunicorn -w 4 -b 0.0.0.0:5000 app:app\n</code></pre></div>\n<h2 id=\"_16\"><a class=\"toclink\" href=\"#_16\">📞 技术支持</a></h2>\n<p>如遇到问题，请检查：<br />\n1. Python版本是否符合要求（3.8+）<br />\n2. 虚拟环境是否正确激活<br />\n3. 依赖包是否完整安装<br />\n4. 端口是否被占用<br />\n5. 文件权限是否正确设置</p>\n<h2 id=\"_17\"><a class=\"toclink\" href=\"#_17\">�� 许可证</a></h2>\n<p>MIT License </p>",

            "raw_content": "# ACM算法研究实验室管理系统\n\n一个功能完整的基于 Flask 的实验室官网与后台管理系统，支持团队成员管理、论文展示、科创项目管理、实时统计等功能。\n\n## 🚀 功能特性\n\n### 前台展示功能\n- ✅ **实验室官网首页** - 展示实验室概况、最新动态、研究成果\n- ✅ **团队成员展示** - 展示实验室成员信息、研究方向、联系方式\n- ✅ **论文成果展示** - 展示实验室发表的学术论文和研究成果\n- ✅ **科创成果展示** - 展示实验室的科技创新项目和成果\n- ✅ **动态资讯** - 实验室最新动态、通知公告、活动信息\n- ✅ **实验室介绍** - 实验室概况、章程、研究方向详细介绍\n- ✅ **项目团队招募** - 展示招募信息和申请流程\n- ✅ **算法组招募** - 专门的算法组招募页面\n\n### 后台管理功能\n- ✅ **用户管理** - 管理员账户管理、权限控制\n- ✅ **内容管理** - 团队成员、论文、通知、活动等内容管理\n- ✅ **文件上传** - 支持图片、文档（PDF、Word、Markdown）上传\n- ✅ **实时更新** - WebSocket实时数据推送，无需刷新页面\n- ✅ **访问统计** - 详细的访问数据统计和分析\n- ✅ **数据备份** - 自动数据备份和恢复功能\n- ✅ **系统监控** - 程序运行状态、网络时间同步\n\n### 技术特性\n- ✅ **响应式设计** - 支持PC和移动端访问\n- ✅ **实时通信** - WebSocket实时数据推送\n- ✅ **数据缓存** - 智能缓存机制提升性能\n- ✅ **文件管理** - 支持多种文档格式上传和管理\n- ✅ **统计分析** - 详细的访问数据统计和分析\n- ✅ **安全认证** - 安全的用户认证和权限管理\n\n## 🛠️ 安装和运行\n\n### 1. 环境准备\n确保您的系统已安装：\n- Python 3.8 或更高版本\n- pip 包管理器\n\n### 2. 下载项目\n```bash\ngit clone <项目地址>\ncd acm_lab_ai_make\n```\n\n### 3. 创建虚拟环境\n```bash\n# Windows\npython -m venv .venv\n.venv\\Scripts\\activate\n\n# Linux/Mac\npython -m venv .venv\nsource .venv/bin/activate\n```\n\n### 4. 安装依赖\n```bash\npip install -r requirements.txt\n```\n\n### 5. 启动应用\n```bash\npython app.py\n```\n\n### 6. 访问系统\n- **前台官网**: http://127.0.0.1:5000\n- **后台管理**: http://127.0.0.1:5000/admin\n- **默认账号**: admin / admin123\n\n## 📁 项目结构\n\n```\nacm_lab_ai_make/\n├── app.py                 # Flask 主应用\n├── db_utils.py           # 数据库工具模块\n├── socket_utils.py       # WebSocket工具模块\n├── db_backup.py          # 数据库备份工具\n# 访问统计系统已移除\n├── requirements.txt      # 项目依赖\n├── acm_lab.db           # SQLite数据库文件\n├── templates/           # 模板文件\n│   ├── frontend/        # 前台页面模板\n│   └── admin/          # 后台管理模板\n├── static/             # 静态资源文件\n├── api/               # API接口模块\n│   # 访问统计系统已移除\n│   ├── notifications.py # 通知管理API\n│   ├── team.py        # 团队管理API\n│   └── innovation.py  # 科创项目API\n├── models/            # 数据模型\n│   # 访问统计系统已移除\n│   ├── team_member.py # 团队成员模型\n│   ├── innovation.py  # 科创项目模型\n│   └── ...\n├── backups/           # 数据备份目录\n# 访问统计系统已移除\n└── instance/         # 实例配置目录\n```\n\n## 🗄️ 数据库设计\n\n系统使用 SQLite 数据库，包含以下主要表：\n\n- **users** - 用户管理表\n- **team_members** - 团队成员表\n- **papers** - 论文成果表\n- **innovation_projects** - 科创项目表\n- **notifications** - 通知公告表\n- **team_leaders** - 团队领导表\n- **algorithms** - 算法展示表\n- **visit_records** - 访问记录表\n- **site_statistics** - 站点统计表\n- **program_run_records** - 程序运行记录表\n\n## 🔧 配置说明\n\n### 环境变量\n- `FLASK_DEBUG` - 调试模式开关（默认：True）\n- `FLASK_ENV` - 运行环境（development/production）\n\n### 文件上传配置\n- 支持的文件类型：图片（jpg, png, gif）、文档（pdf, doc, docx, md）\n- 上传目录：`static/uploads/`\n- 文件大小限制：16MB\n\n## 📊 系统监控\n\n系统提供以下监控功能：\n- **程序运行记录** - 记录程序启动和停止时间\n- **访问统计** - 详细的页面访问记录和用户行为分析\n- **系统资源监控** - CPU、内存使用情况\n- **网络时间同步** - 自动同步网络时间确保数据准确性\n\n## 🔄 数据备份\n\n系统提供自动备份功能：\n```bash\n# 手动备份数据库\npython db_backup.py\n\n# 手动备份统计数据\n# 访问统计系统已移除\n```\n\n## 🚀 部署说明\n\n### 开发环境\n```bash\npython app.py\n```\n\n### 生产环境\n建议使用 Gunicorn 或 uWSGI 部署：\n```bash\npip install gunicorn\ngunicorn -w 4 -b 0.0.0.0:5000 app:app\n```\n\n## 📞 技术支持\n\n如遇到问题，请检查：\n1. Python版本是否符合要求（3.8+）\n2. 虚拟环境是否正确激活\n3. 依赖包是否完整安装\n4. 端口是否被占用\n5. 文件权限是否正确设置\n\n## �� 许可证\n\nMIT License ",

            "content": "<hr />\n<h2 id=\"author\"><a class=\"toclink\" href=\"#author\">author: 左岚</a></h2>\n<h1 id=\"umlmermaid\"><a class=\"toclink\" href=\"#umlmermaid\">UML和Mermaid语法详解</a></h1>\n<h2 id=\"umlplantuml\"><a class=\"toclink\" href=\"#umlplantuml\">UML语法（PlantUML）</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 类图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n\n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A &lt;|-- 类B    : 继承\n类A &lt;|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --&gt; 类B    : 关联\n类A ..&gt; 类B    : 依赖\n@enduml\n</code></pre></div>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -&gt; 参与者B: 同步消息\n参与者A -&gt;&gt; 参与者B: 异步消息\n参与者A --&gt; 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 用例图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --&gt; (用例1)\n用户 --&gt; (用例2)\n(用例1) .&gt; (用例2): &lt;&lt;include&gt;&gt;\n(用例1) &lt;. (用例3): &lt;&lt;extend&gt;&gt;\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n</code></pre></div>\n<h2 id=\"mermaid\"><a class=\"toclink\" href=\"#mermaid\">Mermaid语法</a></h2>\n<h3 id=\"1_1\"><a class=\"toclink\" href=\"#1_1\">1. 流程图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

            "content": "<h1 id=\"acm-\"><a class=\"toclink\" href=\"#acm-\">ACM算法研究实验室管理系统 - 快速安装指南</a></h1>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">🚀 快速开始</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 环境准备</a></h3>\n<p>确保您的系统已安装：<br />\n- Python 3.8 或更高版本<br />\n- pip 包管理器</p>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 下载项目</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">git clone &lt;项目地址&gt;\ncd acm_lab_ai_make\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 创建虚拟环境</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># Windows\npython -m venv .venv\n.venv\\Scripts\\activate\n\n# Linux/Mac\npython -m venv .venv\nsource .venv/bin/activate\n</code></pre></div>\n<h3 id=\"4\"><a class=\"toclink\" href=\"#4\">4. 安装依赖</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install -r requirements.txt\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 启动应用</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">python app.py\n</code></pre></div>\n<h3 id=\"6\"><a class=\"toclink\" href=\"#6\">6. 访问系统</a></h3>\n<ul>\n<li><strong>前台官网</strong>: http://127.0.0.1:5000</li>\n<li><strong>后台管理</strong>: http://127.0.0.1:5000/admin</li>\n<li><strong>默认账号</strong>: admin / admin123</li>\n</ul>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">📋 依赖包说明</a></h2>\n<h3 id=\"_3\"><a class=\"toclink\" href=\"#_3\">核心依赖</a></h3>\n<ul>\n<li><code>Flask==2.3.3</code> - Web框架</li>\n<li><code>Flask-SocketIO==5.3.6</code> - 实时通信</li>\n<li><code>flask-sqlalchemy==3.0.5</code> - 数据库ORM</li>\n<li><code>Werkzeug==2.3.7</code> - WSGI工具库</li>\n</ul>\n<h3 id=\"_4\"><a class=\"toclink\" href=\"#_4\">文档处理</a></h3>\n<ul>\n<li><code>markdown==3.5.1</code> - Markdown解析</li>\n<li><code>PyPDF2==3.0.1</code> - PDF处理</li>\n<li><code>python-docx==1.1.0</code> - Word文档处理</li>\n<li><code>pdfplumber==0.10.3</code> - 高级PDF处理</li>\n<li><code>docx2txt==0.8</code> - Word文本提取</li>\n</ul>\n<h3 id=\"_5\"><a class=\"toclink\" href=\"#_5\">系统工具</a></h3>\n<ul>\n<li><code>psutil==5.9.6</code> - 系统监控</li>\n<li><code>requests==2.31.0</code> - HTTP请求</li>\n<li><code>python-multipart==0.0.6</code> - 文件上传</li>\n</ul>\n<h2 id=\"_6\"><a class=\"toclink\" href=\"#_6\">🎯 系统功能</a></h2>\n<h3 id=\"_7\"><a class=\"toclink\" href=\"#_7\">前台展示功能</a></h3>\n<ul>\n<li><strong>实验室官网首页</strong> - 展示实验室概况、最新动态、研究成果</li>\n<li><strong>团队成员展示</strong> - 展示实验室成员信息、研究方向、联系方式</li>\n<li><strong>论文成果展示</strong> - 展示实验室发表的学术论文和研究成果</li>\n<li><strong>科创成果展示</strong> - 展示实验室的科技创新项目和成果</li>\n<li><strong>动态资讯</strong> - 实验室最新动态、通知公告、活动信息</li>\n<li><strong>实验室介绍</strong> - 实验室概况、章程、研究方向详细介绍</li>\n<li><strong>项目团队招募</strong> - 展示招募信息和申请流程</li>\n<li><strong>算法组招募</strong> - 专门的算法组招募页面</li>\n</ul>\n<h3 id=\"_8\"><a class=\"toclink\" href=\"#_8\">后台管理功能</a></h3>\n<ul>\n<li><strong>用户管理</strong> - 管理员账户管理、权限控制</li>\n<li><strong>内容管理</strong> - 团队成员、论文、通知、活动等内容管理</li>\n<li><strong>文件上传</strong> - 支持图片、文档（PDF、Word、Markdown）上传</li>\n<li><strong>实时更新</strong> - WebSocket实时数据推送，无需刷新页面</li>\n<li><strong>访问统计</strong> - 详细的访问数据统计和分析</li>\n<li><strong>数据备份</strong> - 自动数据备份和恢复功能</li>\n<li><strong>系统监控</strong> - 程序运行状态、网络时间同步</li>\n</ul>\n<h2 id=\"_9\"><a class=\"toclink\" href=\"#_9\">🔧 常见问题</a></h2>\n<h3 id=\"q\"><a class=\"toclink\" href=\"#q\">Q: 安装依赖时出错？</a></h3>\n<p>A: 确保使用Python 3.8+版本，并尝试：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install --upgrade pip\npip install -r requirements.txt --force-reinstall\n</code></pre></div>\n<h3 id=\"q_1\"><a class=\"toclink\" href=\"#q_1\">Q: 启动时端口被占用？</a></h3>\n<p>A: 修改app.py中的端口号：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-python\">socketio.run(app, host='0.0.0.0', port=5001)  # 改为5001或其他端口\n</code></pre></div>\n<h3 id=\"q_2\"><a class=\"toclink\" href=\"#q_2\">Q: 数据库文件不存在？</a></h3>\n<p>A: 首次运行会自动创建数据库，如果出错请检查目录权限。</p>\n<h3 id=\"q_3\"><a class=\"toclink\" href=\"#q_3\">Q: 静态文件无法加载？</a></h3>\n<p>A: 确保static目录存在且包含必要的CSS/JS文件。</p>\n<h3 id=\"q-websocket\"><a class=\"toclink\" href=\"#q-websocket\">Q: WebSocket连接失败？</a></h3>\n<p>A: 检查防火墙设置，确保WebSocket端口（默认5000）未被阻止。</p>\n<h3 id=\"q_4\"><a class=\"toclink\" href=\"#q_4\">Q: 文件上传失败？</a></h3>\n<p>A: 检查uploads目录权限，确保应用有写入权限。</p>\n<h2 id=\"_10\"><a class=\"toclink\" href=\"#_10\">📊 系统监控</a></h2>\n<p>系统提供以下监控功能：<br />\n- <strong>程序运行记录</strong> - 记录程序启动和停止时间<br />\n- <strong>访问统计</strong> - 详细的页面访问记录和用户行为分析<br />\n- <strong>系统资源监控</strong> - CPU、内存使用情况<br />\n- <strong>网络时间同步</strong> - 自动同步网络时间确保数据准确性</p>\n<h2 id=\"_11\"><a class=\"toclink\" href=\"#_11\">🔄 数据备份</a></h2>\n<p>系统提供自动备份功能：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># 手动备份数据库\npython db_backup.py\n\n# 手动备份统计数据\npython backup_analytics.py\n</code></pre></div>\n<h2 id=\"_12\"><a class=\"toclink\" href=\"#_12\">📞 技术支持</a></h2>\n<p>如遇到问题，请检查：<br />\n1. Python版本是否符合要求（3.8+）<br />\n2. 虚拟环境是否正确激活<br />\n3. 依赖包是否完整安装<br />\n4. 端口是否被占用<br />\n5. 文件权限是否正确设置</p>\n<p>更多详细信息请参考 <code>README.md</code> 文档。 </p>",

            "publish_date": "2025-08-25 22:52:35.794982",
            "raw_content": "# ACM算法研究实验室管理系统 - 快速安装指南\n\n## 🚀 快速开始\n\n### 1. 环境准备\n确保您的系统已安装：\n- Python 3.8 或更高版本\n- pip 包管理器\n\n### 2. 下载项目\n```bash\ngit clone <项目地址>\ncd acm_lab_ai_make\n```\n\n### 3. 创建虚拟环境\n```bash\n# Windows\npython -m venv .venv\n.venv\\Scripts\\activate\n\n# Linux/Mac\npython -m venv .venv\nsource .venv/bin/activate\n```\n\n### 4. 安装依赖\n```bash\npip install -r requirements.txt\n```\n\n### 5. 启动应用\n```bash\npython app.py\n```\n\n### 6. 访问系统\n- **前台官网**: http://127.0.0.1:5000\n- **后台管理**: http://127.0.0.1:5000/admin\n- **默认账号**: admin / admin123\n\n## 📋 依赖包说明\n\n### 核心依赖\n- `Flask==2.3.3` - Web框架\n- `Flask-SocketIO==5.3.6` - 实时通信\n- `flask-sqlalchemy==3.0.5` - 数据库ORM\n- `Werkzeug==2.3.7` - WSGI工具库\n\n### 文档处理\n- `markdown==3.5.1` - Markdown解析\n- `PyPDF2==3.0.1` - PDF处理\n- `python-docx==1.1.0` - Word文档处理\n- `pdfplumber==0.10.3` - 高级PDF处理\n- `docx2txt==0.8` - Word文本提取\n\n### 系统工具\n- `psutil==5.9.6` - 系统监控\n- `requests==2.31.0` - HTTP请求\n- `python-multipart==0.0.6` - 文件上传\n\n## 🎯 系统功能\n\n### 前台展示功能\n- **实验室官网首页** - 展示实验室概况、最新动态、研究成果\n- **团队成员展示** - 展示实验室成员信息、研究方向、联系方式\n- **论文成果展示** - 展示实验室发表的学术论文和研究成果\n- **科创成果展示** - 展示实验室的科技创新项目和成果\n- **动态资讯** - 实验室最新动态、通知公告、活动信息\n- **实验室介绍** - 实验室概况、章程、研究方向详细介绍\n- **项目团队招募** - 展示招募信息和申请流程\n- **算法组招募** - 专门的算法组招募页面\n\n### 后台管理功能\n- **用户管理** - 管理员账户管理、权限控制\n- **内容管理** - 团队成员、论文、通知、活动等内容管理\n- **文件上传** - 支持图片、文档（PDF、Word、Markdown）上传\n- **实时更新** - WebSocket实时数据推送，无需刷新页面\n- **访问统计** - 详细的访问数据统计和分析\n- **数据备份** - 自动数据备份和恢复功能\n- **系统监控** - 程序运行状态、网络时间同步\n\n## 🔧 常见问题\n\n### Q: 安装依赖时出错？\nA: 确保使用Python 3.8+版本，并尝试：\n```bash\npip install --upgrade pip\npip install -r requirements.txt --force-reinstall\n```\n\n### Q: 启动时端口被占用？\nA: 修改app.py中的端口号：\n```python\nsocketio.run(app, host='0.0.0.0', port=5001)  # 改为5001或其他端口\n```\n\n### Q: 数据库文件不存在？\nA: 首次运行会自动创建数据库，如果出错请检查目录权限。\n\n### Q: 静态文件无法加载？\nA: 确保static目录存在且包含必要的CSS/JS文件。\n\n### Q: WebSocket连接失败？\nA: 检查防火墙设置，确保WebSocket端口（默认5000）未被阻止。\n\n### Q: 文件上传失败？\nA: 检查uploads目录权限，确保应用有写入权限。\n\n## 📊 系统监控\n\n系统提供以下监控功能：\n- **程序运行记录** - 记录程序启动和停止时间\n- **访问统计** - 详细的页面访问记录和用户行为分析\n- **系统资源监控** - CPU、内存使用情况\n- **网络时间同步** - 自动同步网络时间确保数据准确性\n\n## 🔄 数据备份\n\n系统提供自动备份功能：\n```bash\n# 手动备份数据库\npython db_backup.py\n\n# 手动备份统计数据\npython backup_analytics.py\n```\n\n## 📞 技术支持\n\n如遇到问题，请检查：\n1. Python版本是否符合要求（3.8+）\n2. 虚拟环境是否正确激活\n3. 依赖包是否完整安装\n4. 端口是否被占用\n5. 文件权限是否正确设置\n\n更多详细信息请参考 `README.md` 文档。 ",

            "content": "<hr />\n<h2 id=\"author\"><a class=\"toclink\" href=\"#author\">author: 左岚</a></h2>\n<h1 id=\"umlmermaid\"><a class=\"toclink\" href=\"#umlmermaid\">UML和Mermaid语法详解</a></h1>\n<h2 id=\"umlplantuml\"><a class=\"toclink\" href=\"#umlplantuml\">UML语法（PlantUML）</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 类图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n\n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A &lt;|-- 类B    : 继承\n类A &lt;|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --&gt; 类B    : 关联\n类A ..&gt; 类B    : 依赖\n@enduml\n</code></pre></div>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -&gt; 参与者B: 同步消息\n参与者A -&gt;&gt; 参与者B: 异步消息\n参与者A --&gt; 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 用例图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --&gt; (用例1)\n用户 --&gt; (用例2)\n(用例1) .&gt; (用例2): &lt;&lt;include&gt;&gt;\n(用例1) &lt;. (用例3): &lt;&lt;extend&gt;&gt;\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n</code></pre></div>\n<h2 id=\"mermaid\"><a class=\"toclink\" href=\"#mermaid\">Mermaid语法</a></h2>\n<h3 id=\"1_1\"><a class=\"toclink\" href=\"#1_1\">1. 流程图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n<li></li>\n<li><img alt=\"AFF2D8542AEA8CAEBA0D5466952379D2.jpg\" class=\"responsive-image\" loading=\"lazy\" src=\"..uploads/notifications/images/img_b608aed7c9364a7fba4fad8da14af92c.jpg\" / onclick=\"openImageModal(this)\" style=\"cursor: pointer;\"></li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 \n   - \n   - \n   ![AFF2D8542AEA8CAEBA0D5466952379D2.jpg](/static/uploads/notifications/images/img_b608aed7c9364a7fba4fad8da14af92c.jpg)",

\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了</li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了",

            "content": "<hr />\n<h2 id=\"author\"><a class=\"toclink\" href=\"#author\">author: 左岚</a></h2>\n<h1 id=\"umlmermaid\"><a class=\"toclink\" href=\"#umlmermaid\">UML和Mermaid语法详解</a></h1>\n<h2 id=\"umlplantuml\"><a class=\"toclink\" href=\"#umlplantuml\">UML语法（PlantUML）</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 类图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n\n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A &lt;|-- 类B    : 继承\n类A &lt;|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --&gt; 类B    : 关联\n类A ..&gt; 类B    : 依赖\n@enduml\n</code></pre></div>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -&gt; 参与者B: 同步消息\n参与者A -&gt;&gt; 参与者B: 异步消息\n参与者A --&gt; 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 用例图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --&gt; (用例1)\n用户 --&gt; (用例2)\n(用例1) .&gt; (用例2): &lt;&lt;include&gt;&gt;\n(用例1) &lt;. (用例3): &lt;&lt;extend&gt;&gt;\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n</code></pre></div>\n<h2 id=\"mermaid\"><a class=\"toclink\" href=\"#mermaid\">Mermaid语法</a></h2>\n<h3 id=\"1_1\"><a class=\"toclink\" href=\"#1_1\">1. 流程图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

            "content": "<h1 id=\"acm\"><a class=\"toclink\" href=\"#acm\">ACM算法研究实验室管理系统</a></h1>\n<p>一个功能完整的基于 Flask 的实验室官网与后台管理系统，支持团队成员管理、论文展示、科创项目管理、实时统计等功能。</p>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">🚀 功能特性</a></h2>\n<h3 id=\"_2\"><a class=\"toclink\" href=\"#_2\">前台展示功能</a></h3>\n<ul>\n<li>✅ <strong>实验室官网首页</strong> - 展示实验室概况、最新动态、研究成果</li>\n<li>✅ <strong>团队成员展示</strong> - 展示实验室成员信息、研究方向、联系方式</li>\n<li>✅ <strong>论文成果展示</strong> - 展示实验室发表的学术论文和研究成果</li>\n<li>✅ <strong>科创成果展示</strong> - 展示实验室的科技创新项目和成果</li>\n<li>✅ <strong>动态资讯</strong> - 实验室最新动态、通知公告、活动信息</li>\n<li>✅ <strong>实验室介绍</strong> - 实验室概况、章程、研究方向详细介绍</li>\n<li>✅ <strong>项目团队招募</strong> - 展示招募信息和申请流程</li>\n<li>✅ <strong>算法组招募</strong> - 专门的算法组招募页面</li>\n</ul>\n<h3 id=\"_3\"><a class=\"toclink\" href=\"#_3\">后台管理功能</a></h3>\n<ul>\n<li>✅ <strong>用户管理</strong> - 管理员账户管理、权限控制</li>\n<li>✅ <strong>内容管理</strong> - 团队成员、论文、通知、活动等内容管理</li>\n<li>✅ <strong>文件上传</strong> - 支持图片、文档（PDF、Word、Markdown）上传</li>\n<li>✅ <strong>实时更新</strong> - WebSocket实时数据推送，无需刷新页面</li>\n<li>✅ <strong>访问统计</strong> - 详细的访问数据统计和分析</li>\n<li>✅ <strong>数据备份</strong> - 自动数据备份和恢复功能</li>\n<li>✅ <strong>系统监控</strong> - 程序运行状态、网络时间同步</li>\n</ul>\n<h3 id=\"_4\"><a class=\"toclink\" href=\"#_4\">技术特性</a></h3>\n<ul>\n<li>✅ <strong>响应式设计</strong> - 支持PC和移动端访问</li>\n<li>✅ <strong>实时通信</strong> - WebSocket实时数据推送</li>\n<li>✅ <strong>数据缓存</strong> - 智能缓存机制提升性能</li>\n<li>✅ <strong>文件管理</strong> - 支持多种文档格式上传和管理</li>\n<li>✅ <strong>统计分析</strong> - 详细的访问数据统计和分析</li>\n<li>✅ <strong>安全认证</strong> - 安全的用户认证和权限管理</li>\n</ul>\n<h2 id=\"_5\"><a class=\"toclink\" href=\"#_5\">🛠️ 安装和运行</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 环境准备</a></h3>\n<p>确保您的系统已安装：<br />\n- Python 3.8 或更高版本<br />\n- pip 包管理器</p>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 下载项目</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">git clone &lt;项目地址&gt;\ncd acm_lab_ai_make\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 创建虚拟环境</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># Windows\npython -m venv .venv\n.venv\\Scripts\\activate\n\n# Linux/Mac\npython -m venv .venv\nsource .venv/bin/activate\n</code></pre></div>\n<h3 id=\"4\"><a class=\"toclink\" href=\"#4\">4. 安装依赖</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install -r requirements.txt\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 启动应用</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">python app.py\n</code></pre></div>\n<h3 id=\"6\"><a class=\"toclink\" href=\"#6\">6. 访问系统</a></h3>\n<ul>\n<li><strong>前台官网</strong>: http://127.0.0.1:5000</li>\n<li><strong>后台管理</strong>: http://127.0.0.1:5000/admin</li>\n<li><strong>默认账号</strong>: admin / admin123</li>\n</ul>\n<h2 id=\"_6\"><a class=\"toclink\" href=\"#_6\">📁 项目结构</a></h2>\n<div class=\"code-block-container\"><pre><code>acm_lab_ai_make/\n├── app.py                 # Flask 主应用\n├── db_utils.py           # 数据库工具模块\n├── socket_utils.py       # WebSocket工具模块\n├── db_backup.py          # 数据库备份工具\n# 访问统计系统已移除\n├── requirements.txt      # 项目依赖\n├── acm_lab.db           # SQLite数据库文件\n├── templates/           # 模板文件\n│   ├── frontend/        # 前台页面模板\n│   └── admin/          # 后台管理模板\n├── static/             # 静态资源文件\n├── api/               # API接口模块\n│   # 访问统计系统已移除\n│   ├── notifications.py # 通知管理API\n│   ├── team.py        # 团队管理API\n│   └── innovation.py  # 科创项目API\n├── models/            # 数据模型\n│   # 访问统计系统已移除\n│   ├── team_member.py # 团队成员模型\n│   ├── innovation.py  # 科创项目模型\n│   └── ...\n├── backups/           # 数据备份目录\n# 访问统计系统已移除\n└── instance/         # 实例配置目录\n</code></pre></div>\n<h2 id=\"_7\"><a class=\"toclink\" href=\"#_7\">🗄️ 数据库设计</a></h2>\n<p>系统使用 SQLite 数据库，包含以下主要表：</p>\n<ul>\n<li><strong>users</strong> - 用户管理表</li>\n<li><strong>team_members</strong> - 团队成员表</li>\n<li><strong>papers</strong> - 论文成果表</li>\n<li><strong>innovation_projects</strong> - 科创项目表</li>\n<li><strong>notifications</strong> - 通知公告表</li>\n<li><strong>team_leaders</strong> - 团队领导表</li>\n<li><strong>algorithms</strong> - 算法展示表</li>\n<li><strong>visit_records</strong> - 访问记录表</li>\n<li><strong>site_statistics</strong> - 站点统计表</li>\n<li><strong>program_run_records</strong> - 程序运行记录表</li>\n</ul>\n<h2 id=\"_8\"><a class=\"toclink\" href=\"#_8\">🔧 配置说明</a></h2>\n<h3 id=\"_9\"><a class=\"toclink\" href=\"#_9\">环境变量</a></h3>\n<ul>\n<li><code>FLASK_DEBUG</code> - 调试模式开关（默认：True）</li>\n<li><code>FLASK_ENV</code> - 运行环境（development/production）</li>\n</ul>\n<h3 id=\"_10\"><a class=\"toclink\" href=\"#_10\">文件上传配置</a></h3>\n<ul>\n<li>支持的文件类型：图片（jpg, png, gif）、文档（pdf, doc, docx, md）</li>\n<li>上传目录：<code>static/uploads/</code></li>\n<li>文件大小限制：16MB</li>\n</ul>\n<h2 id=\"_11\"><a class=\"toclink\" href=\"#_11\">📊 系统监控</a></h2>\n<p>系统提供以下监控功能：<br />\n- <strong>程序运行记录</strong> - 记录程序启动和停止时间<br />\n- <strong>访问统计</strong> - 详细的页面访问记录和用户行为分析<br />\n- <strong>系统资源监控</strong> - CPU、内存使用情况<br />\n- <strong>网络时间同步</strong> - 自动同步网络时间确保数据准确性</p>\n<h2 id=\"_12\"><a class=\"toclink\" href=\"#_12\">🔄 数据备份</a></h2>\n<p>系统提供自动备份功能：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\"># 手动备份数据库\npython db_backup.py\n\n# 手动备份统计数据\n# 访问统计系统已移除\n</code></pre></div>\n<h2 id=\"_13\"><a class=\"toclink\" href=\"#_13\">🚀 部署说明</a></h2>\n<h3 id=\"_14\"><a class=\"toclink\" href=\"#_14\">开发环境</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">python app.py\n</code></pre></div>\n<h3 id=\"_15\"><a class=\"toclink\" href=\"#_15\">生产环境</a></h3>\n<p>建议使用 Gunicorn 或 uWSGI 部署：</p>\n<div class=\"code-block-container\"><pre><code class=\"language-bash\">pip install gunicorn\ngunicorn -w 4 -b 0.0.0.0:5000 app:app\n</code></pre></div>\n<h2 id=\"_16\"><a class=\"toclink\" href=\"#_16\">📞 技术支持</a></h2>\n<p>如遇到问题，请检查：<br />\n1. Python版本是否符合要求（3.8+）<br />\n2. 虚拟环境是否正确激活<br />\n3. 依赖包是否完整安装<br />\n4. 端口是否被占用<br />\n5. 文件权限是否正确设置</p>\n<h2 id=\"_17\"><a class=\"toclink\" href=\"#_17\">�� 许可证</a></h2>\n<p>MIT License </p>",
